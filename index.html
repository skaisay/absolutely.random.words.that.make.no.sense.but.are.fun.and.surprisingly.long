<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Interface</title>
  <style>
    /* Основные стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Снежинки */
    .snowflake {
      position: fixed;
      width: 4px;
      height: 4px;
      background: #ffffff;
      border-radius: 50%;
      pointer-events: none;
      filter: blur(1px);
      animation: fall linear infinite;
      z-index: 1;
      box-shadow: 0 0 5px #ffffff;
      opacity: 0.6;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Анимированный робот */
    .robot {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: #2ea6ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: float 3s ease-in-out infinite;
      box-shadow: 0 0 30px #2ea6ff;
    }

    .robot svg {
      width: 40px;
      height: 40px;
      fill: white;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
    }

    @keyframes float {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }

    /* Чат */
    .chat-container {
      padding: 80px 20px 100px;
      height: 100vh;
      overflow-y: auto;
      position: relative;
      z-index: 2;
    }

    .messages-wrapper {
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 80%;
      animation: fadeIn 0.3s ease-in-out;
      position: relative;
      line-height: 1.5;
      word-wrap: break-word;
      background: rgba(45, 45, 45, 0.5);
      backdrop-filter: blur(10px);
    }

    .user-message {
      background: rgba(46, 166, 255, 0.8);
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot-message {
      background: rgba(45, 45, 45, 0.5);
      margin-right: auto;
      border-bottom-left-radius: 4px;
      padding-left: 45px;
    }

    .message-icon {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .message-icon svg {
      width: 24px;
      height: 24px;
      fill: #2ea6ff;
      filter: drop-shadow(0 0 3px #2ea6ff);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Поле ввода */
    .input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      display: flex;
      gap: 12px;
      z-index: 1000;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      left: 50%;
      transform: translateX(-50%);
    }

    .input-wrapper {
      position: relative;
      flex: 1;
      display: flex;
      gap: 12px;
    }

    /* Кнопка PAE */
    .pae-button {
      position: absolute;
      left: 23px;
      bottom: calc(100% + 8px);
      height: 32px;
      padding: 0 16px;
      background: #2ea6ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(46, 166, 255, 0.5);
      z-index: 2;
    }

    .pae-button:hover {
      transform: scale(1.05);
      background: #52b5ff;
    }

    .pae-button:active {
      transform: scale(0.95);
    }

    .input-field {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
    }

    .buttons-container {
      display: flex;
      gap: 8px;
    }

    .send-button,
    .mic-button {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: #2ea6ff;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      box-shadow: 0 0 15px #2ea6ff;
    }

    .send-button:hover,
    .mic-button:hover {
      background: #52b5ff;
      transform: scale(1.05);
    }

    .send-button svg,
    .mic-button svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .send-button svg {
      transform: rotate(45deg);
    }

    .mic-button.recording {
      background: #ff4444;
      box-shadow: 0 0 15px #ff4444;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="database.js"></script>
  <script>
    // Конфигурация OpenAI
    let useOpenAI = false;
    let openAIKey = null;

    // Основные элементы интерфейса
    let chatContainer;
    let messagesWrapper;
    let inputField;
    let sendButton;
    let micButton;
    let paeButton;
    let isRecording = false;
    let isTyping = false;
    let shouldAutoScroll = true;

    // Инициализация OpenAI
    async function initOpenAI(apiKey) {
      openAIKey = apiKey;
      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{ role: 'system', content: 'Test connection' }],
            max_tokens: 5
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        console.log('OpenAI initialized successfully');
        return true;
      } catch (error) {
        console.error('Failed to initialize OpenAI:', error);
        return false;
      }
    }

    // Получение ответа от OpenAI
    async function getOpenAIResponse(userInput) {
      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${openAIKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{ role: 'user', content: userInput }],
            temperature: 0.7,
            max_tokens: 150
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        return data.choices[0].message.content.trim();
      } catch (error) {
        console.error('Error getting OpenAI response:', error);
        throw error;
      }
    }

    // Переключение режима OpenAI
    async function toggleOpenAI() {
      try {
        if (!useOpenAI) {
          if (!openAIKey) {
            const key = prompt('Пожалуйста, введите ваш OpenAI API ключ:');
            if (!key) {
              throw new Error('API ключ не предоставлен');
            }

            const initialized = await initOpenAI(key);
            if (!initialized) {
              throw new Error('Не удалось инициализировать OpenAI');
            }
          }
        }

        useOpenAI = !useOpenAI;
        return useOpenAI 
          ? "Режим OpenAI включен. Теперь я буду использовать ИИ для ответов."
          : "Режим OpenAI выключен. Возврат к стандартному режиму.";
      } catch (error) {
        console.error('Error toggling OpenAI:', error);
        return `Ошибка: ${error.message}`;
      }
    }

    // Обработка сообщений
    async function processMessage(text) {
      if (useOpenAI) {
        try {
          return await getOpenAIResponse(text);
        } catch (error) {
          console.error('OpenAI error:', error);
          return "Извините, произошла ошибка при обработке запроса. Попробуйте позже или переключитесь в обычный режим.";
        }
      }

      const normalizedText = text.toLowerCase().trim()
        .replace(/[.,!?]/g, '')
        .replace(/\s+/g, ' ');

      if (database[normalizedText]) {
        return database[normalizedText];
      }

      const words = normalizedText.split(' ');
      let bestMatch = {
        response: '',
        confidence: 0
      };

      for (const key of Object.keys(database)) {
        const keyWords = key.split(' ');
        let matchCount = 0;

        for (const word of words) {
          if (keyWords.includes(word)) {
            matchCount++;
          }
        }

        const confidence = matchCount / Math.max(words.length, keyWords.length);

        if (confidence > bestMatch.confidence && confidence > 0.3) {
          bestMatch = {
            response: database[key],
            confidence: confidence
          };
        }
      }

      return bestMatch.confidence > 0
        ? bestMatch.response
        : "Извините, я не совсем понял ваш вопрос. Можете переформулировать?";
    }

    // Создание интерфейса
    function createInterface() {
      const root = document.getElementById('root');

      const robot = document.createElement('div');
      robot.className = 'robot';
      robot.innerHTML = `
        <svg viewBox="0 0 24 24">
          <path d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z"/>
        </svg>
      `;

      chatContainer = document.createElement('div');
      chatContainer.className = 'chat-container';
      chatContainer.addEventListener('scroll', handleScroll);

      messagesWrapper = document.createElement('div');
      messagesWrapper.className = 'messages-wrapper';
      chatContainer.appendChild(messagesWrapper);

      const inputContainer = document.createElement('div');
      inputContainer.className = 'input-container';

      const inputWrapper = document.createElement('div');
      inputWrapper.className = 'input-wrapper';

      paeButton = document.createElement('button');
      paeButton.className = 'pae-button';
      paeButton.textContent = 'PAE';
      paeButton.addEventListener('click', async () => {
        const response = await toggleOpenAI();
        addMessage(response, false);
      });
      inputWrapper.appendChild(paeButton);

      inputField = document.createElement('input');
      inputField.type = 'text';
      inputField.className = 'input-field';
      inputField.placeholder = 'Введите ваш вопрос...';
      inputField.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSendMessage();
      });
      inputField.addEventListener('input', () => {
        paeButton.style.display = inputField.value ? 'none' : 'flex';
      });

      const buttonsContainer = document.createElement('div');
      buttonsContainer.className = 'buttons-container';

      micButton = document.createElement('button');
      micButton.className = 'mic-button';
      micButton.innerHTML = `
        <svg viewBox="0 0 24 24">
          <path d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"/>
        </svg>
      `;
      micButton.addEventListener('click', handleVoiceInput);

      sendButton = document.createElement('button');
      sendButton.className = 'send-button';
      sendButton.innerHTML = `
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      `;
      sendButton.addEventListener('click', handleSendMessage);

      buttonsContainer.appendChild(micButton);
      buttonsContainer.appendChild(sendButton);

      inputWrapper.appendChild(inputField);
      inputWrapper.appendChild(buttonsContainer);
      inputContainer.appendChild(inputWrapper);

      root.appendChild(robot);
      root.appendChild(chatContainer);
      root.appendChild(inputContainer);
    }

    // Инициализация снежинок
    function initializeSnowflakes() {
      let snowflakeCount = 0;
      const MAX_SNOWFLAKES = 15;

      function createSnowflake() {
        if (snowflakeCount >= MAX_SNOWFLAKES) return;

        const snowflake = document.createElement('div');
        snowconst snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 5 + 3}s`;
        snowflake.style.opacity = `${Math.random() * 0.2 + 0.1}`;
        document.body.appendChild(snowflake);

        snowflake.style.top = '-10px';
        snowflakeCount++;

        snowflake.addEventListener('animationend', () => {
          snowflake.remove();
          snowflakeCount--;
        });
      }

      setInterval(createSnowflake, 800);
    }

    // Показ приветственного сообщения
    function showWelcomeMessage() {
      setTimeout(() => {
        addMessage("Привет! Задайте мне вопрос голосом или текстом, и я постараюсь на него ответить.", false);
      }, 500);
    }

    // Обработка скролла
    function handleScroll() {
      if (chatContainer) {
        const { scrollTop, scrollHeight, clientHeight } = chatContainer;
        shouldAutoScroll = Math.abs(scrollHeight - clientHeight - scrollTop) < 50;
      }
    }

    // Добавление сообщения
    async function addMessage(text, isUser) {
      const message = document.createElement('div');
      message.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

      if (!isUser) {
        const icon = document.createElement('div');
        icon.className = 'message-icon';
        icon.innerHTML = `
          <svg viewBox="0 0 24 24">
            <path d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z"/>
          </svg>
        `;
        message.appendChild(icon);
      }

      const content = document.createElement('span');
      message.appendChild(content);
      messagesWrapper.appendChild(message);

      if (!isUser) {
        isTyping = true;
        content.textContent = '';
        let displayedText = '';

        for (let i = 0; i < text.length; i++) {
          displayedText += text[i];
          content.textContent = displayedText;
          await new Promise(resolve => setTimeout(resolve, 20));

          if (shouldAutoScroll) {
            chatContainer.scrollTop = chatContainer.scrollHeight;
          }
        }

        isTyping = false;
      } else {
        content.textContent = text;
      }

      if (shouldAutoScroll) {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    }

    // Обработка отправки сообщения
    async function handleSendMessage() {
      if (!inputField.value.trim() || isTyping) return;

      const userMessage = inputField.value;
      inputField.value = '';
      paeButton.style.display = 'flex';

      await addMessage(userMessage, true);

      try {
        const response = await processMessage(userMessage);
        await addMessage(response, false);
      } catch (error) {
        console.error('Error processing message:', error);
        await addMessage("Извините, произошла ошибка при обработке сообщения.", false);
      }
    }

    // Обработка голосового ввода
    function handleVoiceInput() {
      if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'ru-RU';
        recognition.continuous = false;
        recognition.interimResults = true;

        recognition.onstart = () => {
          isRecording = true;
          micButton.classList.add('recording');
          inputField.value = 'Говорите...';
          inputField.disabled = true;
        };

        recognition.onend = () => {
          isRecording = false;
          micButton.classList.remove('recording');
          inputField.disabled = false;
          if (inputField.value === 'Говорите...') {
            inputField.value = '';
          }
          inputField.focus();
        };

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          inputField.value = transcript;

          if (event.results[0].isFinal) {
            recognition.stop();
            handleSendMessage();
          }
        };

        recognition.onerror = (event) => {
          console.error('Ошибка распознавания:', event.error);
          isRecording = false;
          micButton.classList.remove('recording');
          inputField.disabled = false;
          inputField.value = '';
        };

        recognition.start();
      } else {
        alert('К сожалению, ваш браузер не поддерживает распознавание речи.');
      }
    }

    // Инициализация приложения
    document.addEventListener('DOMContentLoaded', () => {
      createInterface();
      initializeSnowflakes();
      showWelcomeMessage();
    });
  </script>
</body>
</html>
