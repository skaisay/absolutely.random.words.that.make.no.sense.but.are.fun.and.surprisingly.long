<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Phaser.js -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

    <style>
        :root {
            --primary-color: #4CAF50;
            --accent-color: #FF5722;
            --secondary-color: #9C27B0;
            --dark-bg: #1a1a2e;
            --light-bg: #16213e;
            --text-light: #ffffff;
            --text-dark: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--light-bg));
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background: rgba(26, 26, 46, 0.95) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .nav-link {
            color: var(--text-light) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        .hero {
            min-height: 60vh;
            display: flex;
            align-items: center;
            text-align: center;
            padding: 4rem 0;
        }

        .hero-title {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--text-light);
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 8s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .game-card .game-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
            transition: transform 0.3s ease;
        }

        .game-card:hover .game-icon {
            transform: scale(1.1);
        }

        .game-card .game-title {
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .game-card .game-description {
            color: var(--text-light);
            opacity: 0.8;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--dark-bg), var(--light-bg));
            color: var(--text-light);
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-container {
            width: 100%;
            height: 600px;
            background: #000;
            margin: 1rem 0;
            display: none;
        }

        .cta-button {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background: var(--accent-color);
            transform: translateY(-3px);
            color: var(--text-dark);
        }

        .footer {
            background: rgba(5, 22, 26, 0.95);
            padding: 3rem 0;
            margin-top: 5rem;
        }

        .social-links a {
            color: var(--text-light);
            margin: 0 1rem;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
        }

        .control-btn {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            color: var(--text-light);
        }

        .control-btn:hover {
            transform: scale(1.1);
            color: var(--accent-color);
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                padding: 1rem;
            }
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .preloader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--primary-color);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-container {
            position: relative;
            max-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: var(--text-light);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .game-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .game-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Game Screen -->
    <div id="game-screen" class="game-screen" style="display: none;">
        <div class="game-controls">
            <button id="fullscreen-game" class="control-btn" title="Fullscreen">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                </svg>
            </button>
            <button id="close-game" class="control-btn" title="Close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <canvas id="game-canvas"></canvas>
    </div>

    <!-- Прелоадер -->
    <div class="preloader">
        <div class="preloader-spinner"></div>
    </div>

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Game Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#games">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                </ul>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search games...">
                </div>
            </div>
        </div>
    </nav>

    <!-- Герой секция -->
    <section class="hero" id="home">
        <div class="container">
            <h1 class="hero-title">Welcome to Game Hub</h1>
            <p class="hero-text">Discover and play 20 amazing games directly in your browser or Telegram!</p>
            <a href="#games" class="cta-button">Start Playing</a>
        </div>
    </section>

    <!-- Секция с играми -->
    <section id="games" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Our Games</h2>
            <div class="game-grid">
                <!-- Игры будут добавлены динамически -->
            </div>
        </div>
    </section>

    <!-- Модальное окно для игр -->
    <div class="modal fade" id="gameModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="gameContainer" class="game-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer class="footer">
        <div class="container text-center">
            <div class="social-links mb-4">
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <p>&copy; 2025 Game Hub. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Game screen controls
        const gameScreen = document.getElementById('game-screen');
        const gameCanvas = document.getElementById('game-canvas');
        const closeGameBtn = document.getElementById('close-game');
        const fullscreenBtn = document.getElementById('fullscreen-game');

        function resizeCanvas() {
            const container = gameCanvas.parentElement;
            gameCanvas.width = container.clientWidth;
            gameCanvas.height = container.clientHeight - 50; // Subtract controls height
        }

        // Event listeners for game controls
        closeGameBtn.addEventListener('click', () => {
            gameScreen.style.display = 'none';
            if (currentGame && currentGame.destroy) {
                currentGame.destroy();
            }
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                gameScreen.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        window.addEventListener('resize', resizeCanvas);

        // Snake game implementation
        class Snake {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.cellSize = 20;
                this.snake = [{x: 10, y: 10}];
                this.direction = 'right';
                this.food = this.generateFood();
                this.score = 0;
                this.gameLoop = null;
                this.speed = 100;
                
                this.bindControls();
                this.start();
            }

            bindControls() {
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowUp':
                            if (this.direction !== 'down') this.direction = 'up';
                            break;
                        case 'ArrowDown':
                            if (this.direction !== 'up') this.direction = 'down';
                            break;
                        case 'ArrowLeft':
                            if (this.direction !== 'right') this.direction = 'left';
                            break;
                        case 'ArrowRight':
                            if (this.direction !== 'left') this.direction = 'right';
                            break;
                    }
                });
            }

            generateFood() {
                const maxX = Math.floor(this.canvas.width / this.cellSize);
                const maxY = Math.floor(this.canvas.height / this.cellSize);
                return {
                    x: Math.floor(Math.random() * maxX),
                    y: Math.floor(Math.random() * maxY)
                };
            }

            update() {
                const head = {...this.snake[0]};

                switch(this.direction) {
                    case 'up': head.y--; break;
                    case 'down': head.y++; break;
                    case 'left': head.x--; break;
                    case 'right': head.x++; break;
                }

                if (this.checkCollision(head)) {
                    this.destroy();
                    alert(`Game Over! Score: ${this.score}`);
                    return;
                }

                this.snake.unshift(head);

                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.food = this.generateFood();
                    if (this.speed > 50) this.speed -= 2;
                } else {
                    this.snake.pop();
                }
            }

            checkCollision(head) {
                return head.x < 0 || 
                       head.x >= Math.floor(this.canvas.width / this.cellSize) ||
                       head.y < 0 || 
                       head.y >= Math.floor(this.canvas.height / this.cellSize) ||
                       this.snake.some(segment => segment.x === head.x && segment.y === head.y);
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw snake
                this.ctx.fillStyle = '#4CAF50';
                this.snake.forEach(segment => {
                    this.ctx.fillRect(
                        segment.x * this.cellSize,
                        segment.y * this.cellSize,
                        this.cellSize - 1,
                        this.cellSize - 1
                    );
                });

                // Draw food
                this.ctx.fillStyle = '#FF5722';
                this.ctx.fillRect(
                    this.food.x * this.cellSize,
                    this.food.y * this.cellSize,
                    this.cellSize - 1,
                    this.cellSize - 1
                );

                // Draw score
                this.ctx.fillStyle = '#fff';
                this.ctx.font = '20px Arial';
                this.ctx.fillText(`Score: ${this.score}`, 10, 30);
            }

            start() {
                if (this.gameLoop) return;
                this.gameLoop = setInterval(() => {
                    this.update();
                    this.draw();
                }, this.speed);
            }

            destroy() {
                if (this.gameLoop) {
                    clearInterval(this.gameLoop);
                    this.gameLoop = null;
                }
            }
        }

        let currentGame = null;

        function openGame(game) {
            gameScreen.style.display = 'flex';
            resizeCanvas();
            
            if (currentGame) {
                currentGame.destroy();
            }

            if (game.id === 'snake') {
                currentGame = new Snake(gameCanvas);
            }
            // Add other game implementations here
        }

        // Список игр
        const games = [
            { id: 'snake', title: 'Snake', description: 'Classic snake game', icon: '🐍' },
            { id: 'tetris', title: 'Tetris', description: 'The original block puzzle', icon: '🟦' },
            { id: 'flappy', title: 'Flappy Bird', description: 'Guide the bird through pipes', icon: '🐦' },
            { id: '2048', title: '2048', description: 'Merge numbers to reach 2048', icon: '🔢' },
            { id: 'platformer', title: 'Platformer', description: 'Jump and run adventure', icon: '🏃' },
            { id: 'tictactoe', title: 'Tic-Tac-Toe', description: 'Classic X and O game', icon: '⭕' },
            { id: 'arkanoid', title: 'Arkanoid', description: 'Break all the blocks', icon: '🧱' },
            { id: 'hangman', title: 'Hangman', description: 'Guess the word', icon: '📝' },
            { id: 'puzzle', title: 'Puzzle', description: 'Solve image puzzles', icon: '🧩' },
            { id: 'racing', title: 'Racing', description: 'Fast-paced car racing', icon: '🏎️' },
            { id: 'battleship', title: 'Battleship', description: 'Sink enemy ships', icon: '⚓' },
            { id: 'pong', title: 'Pong', description: 'Classic table tennis', icon: '🏓' },
            { id: 'minesweeper', title: 'Minesweeper', description: 'Find all mines', icon: '💣' },
            { id: 'bounce', title: 'Bouncing Ball', description: 'Keep the ball bouncing', icon: '⚽' },
            { id: 'quest', title: 'Text Quest', description: 'Text-based adventure', icon: '📖' },
            { id: 'memory', title: 'Memory Game', description: 'Match the cards', icon: '🃏' },
            { id: 'shooter', title: 'Space Shooter', description: 'Defend against aliens', icon: '👾' },
            { id: 'cube', title: 'Cube Puzzle', description: 'Solve 3D puzzles', icon: '🎲' },
            { id: 'football', title: 'Football', description: 'Score goals', icon: '⚽' },
            { id: 'idle', title: 'Idle Game', description: 'Build your empire', icon: '🏰' }
        ];

        // Создание карточек игр
        function createGameCards() {
            const gameGrid = document.querySelector('.game-grid');
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <div class="game-icon">${game.icon}</div>
                    <h3 class="game-title">${game.title}</h3>
                    <p class="game-description">${game.description}</p>
                `;
                card.onclick = () => openGame(game);
                gameGrid.appendChild(card);
            });
        }

        // Открытие игры
        function openGame(game) {
            const modal = new bootstrap.Modal(document.getElementById('gameModal'));
            document.querySelector('.modal-title').textContent = game.title;
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.style.display = 'block';

            // Здесь будет инициализация конкретной игры
            // В данном примере просто показываем заглушку
            if (tg.initDataUnsafe?.user) {
                tg.sendData(`Opening game: ${game.title}`);
            }

            modal.show();
        }

        // Поиск игр
        document.querySelector('.search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.game-card').forEach(card => {
                const title = card.querySelector('.game-title').textContent.toLowerCase();
                const description = card.querySelector('.game-description').textContent.toLowerCase();
                const visible = title.includes(searchTerm) || description.includes(searchTerm);
                card.style.display = visible ? 'block' : 'none';
            });
        });

        // Прелоадер
        window.addEventListener('load', () => {
            createGameCards();
            const preloader = document.querySelector('.preloader');
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => preloader.style.display = 'none', 300);
            }, 500);
        });

        // Плавная прокрутка
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
