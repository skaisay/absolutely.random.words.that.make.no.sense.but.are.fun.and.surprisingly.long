<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        /* Основные стили */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #nav {
            display: flex;
            justify-content: space-around;
            background-color: #ffffff;
            border-top: 1px solid #ccc;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
        }

        .nav-item {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            cursor: pointer;
        }

        .nav-item img {
            width: 30px;
            height: 30px;
        }

        #content {
            flex: 1;
            padding: 20px;
            padding-bottom: 80px; /* Для размещения контента выше навигации */
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
            transition: background 0.5s ease;
        }

        .page {
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        #settings label {
            display: block;
            margin: 10px 0;
        }

        #settings input[type="color"], #settings input[type="range"] {
            margin: 10px 0;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            position: relative;
            width: 80%;
            max-width: 500px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        #articles-list {
            margin-top: 20px;
        }

        .article-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            #nav {
                height: 50px;
            }

            .nav-item img {
                width: 25px;
                height: 25px;
            }

            #content {
                padding: 10px;
                padding-bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="nav">
            <div class="nav-item" data-page="home"><img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Главная"/></div>
            <div class="nav-item" data-page="settings"><img src="https://img.icons8.com/ios-filled/50/000000/settings.png" alt="Настройки"/></div>
            <div class="nav-item" data-page="profile"><img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Профиль"/></div>
            <div class="nav-item" data-page="articles"><img src="https://img.icons8.com/ios-filled/50/000000/news.png" alt="Статьи"/></div>
        </div>
        <div id="content">
            <div id="home" class="page">
                <h1>Добро пожаловать</h1>
            </div>
            <div id="settings" class="page" style="display: none;">
                <h2>Настройки</h2>
                <label for="bg-color">Цвет фона:</label>
                <input type="color" id="bg-color" name="bg-color" value="#ffffff">
                <br/>
                <label for="text-size">Размер текста:</label>
                <input type="range" id="text-size" name="text-size" min="12" max="24" value="16">
            </div>
            <div id="profile" class="page" style="display: none;">
                <h2>Профиль</h2>
                <img id="profile-pic" src="https://via.placeholder.com/150" alt="Фото профиля" />
                <p id="username">Имя пользователя</p>
            </div>
            <div id="articles" class="page" style="display: none;">
                <h2>Статьи</h2>
                <button id="add-article">Добавить статью</button>
                <div id="articles-list"></div>
            </div>
            <div id="article-preview" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Предпросмотр статьи</h2>
                    <p id="preview-text"></p>
                    <img id="preview-image" src="" alt="Предпросмотр изображения"/>
                    <button id="publish-article">Опубликовать</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Переключение страниц
        const navItems = document.querySelectorAll('.nav-item');
        const pages = document.querySelectorAll('.page');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                const page = item.getAttribute('data-page');
                pages.forEach(p => {
                    if (p.id === page) {
                        p.style.display = 'block';
                    } else {
                        p.style.display = 'none';
                    }
                });
            });
        });

        // Настройки цвета фона и размера текста
        const bgColorInput = document.getElementById('bg-color');
        const textSizeInput = document.getElementById('text-size');
        const content = document.getElementById('content');

        bgColorInput.addEventListener('input', () => {
            content.style.background = bgColorInput.value;
        });

        textSizeInput.addEventListener('input', () => {
            document.body.style.fontSize = textSizeInput.value + 'px';
        });

        // Профиль
        const profilePic = document.getElementById('profile-pic');
        const username = document.getElementById('username');

        // Здесь можно добавить логику для загрузки данных профиля

        // Статьи
        const addArticleBtn = document.getElementById('add-article');
        const articlePreview = document.getElementById('article-preview');
        const previewText = document.getElementById('preview-text');
        const previewImage = document.getElementById('preview-image');
        const publishArticleBtn = document.getElementById('publish-article');
        const articlesList = document.getElementById('articles-list');

        let articles = [];

        // Функция для добавления статьи
        addArticleBtn.addEventListener('click', () => {
            const articleText = prompt("Введите текст статьи:");
            if (articleText) {
                const imageUrl = prompt("Введите URL изображения:");
                const article = {
                    text: articleText,
                    image: imageUrl
                };
                articles.push(article);
                showPreview(article);
            }
        });

        // Функция для показа предпросмотра статьи
        function showPreview(article) {
            previewText.textContent = article.text;
            previewImage.src = article.image;
            articlePreview.style.display = 'flex';
        }

        // Функция для публикации статьи
        publishArticleBtn.addEventListener('click', () => {
            renderArticles();
            articlePreview.style.display = 'none';
        });

        // Функция для отображения всех статей
        function renderArticles() {
            articlesList.innerHTML = '';
            articles.forEach(article => {
                const articleItem = document.createElement('div');
                articleItem.className = 'article-item';
                articleItem.innerHTML = `
                    <p>${article.text}</p>
                    <img src="${article.image}" alt="Статья изображение" style="max-width: 100%; height: auto;"/>
                `;
                articlesList.appendChild(articleItem);
            });
        }

        // Инициализация
        navItems[0].click();
    </script>
</body>
</html>
