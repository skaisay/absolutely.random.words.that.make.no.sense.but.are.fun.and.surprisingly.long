<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }

    :root {
      --primary: #0088cc;
      --background: #000000;
      --text: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .welcome-text {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      max-width: 600px;
      opacity: 0;
      animation: fadeIn 1s ease 0.3s forwards;
    }

    /* Buttons */
    .button-container {
      display: flex;
      gap: 20px;
      opacity: 0;
      animation: fadeIn 1s ease 0.6s forwards;
    }

    .button {
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button.primary {
      background: var(--primary);
      color: white;
      border: none;
    }

    .button.secondary {
      background: transparent;
      color: var(--text);
      border: 2px solid var(--text);
    }

    .button:hover {
      transform: translateY(-2px);
    }

    /* Menu */
    .menu-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-line {
      display: block;
      width: 100%;
      height: 2px;
      background: var(--text);
      margin: 4px 0;
      transition: 0.3s;
    }

    .menu-open .menu-line:nth-child(1) {
      transform: translateY(6px) rotate(45deg);
    }

    .menu-open .menu-line:nth-child(2) {
      opacity: 0;
    }

    .menu-open .menu-line:nth-child(3) {
      transform: translateY(-6px) rotate(-45deg);
    }

    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      padding: 80px 30px;
      transition: 0.3s;
      z-index: 999;
    }

    .menu-open .side-menu {
      right: 0;
    }

    .menu-text {
      color: var(--text);
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-link {
      color: var(--text-secondary);
      font-size: 24px;
      transition: 0.3s;
    }

    .social-link:hover {
      color: var(--primary);
    }

    /* Blog Section */
    .blog {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .blog-post {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.6s ease forwards;
    }

    .blog-post img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .blog-post h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .blog-post p {
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Snowfall */
    .snowflake {
      position: fixed;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.6;
    }

    /* Quote */
    .quote {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <h1 class="welcome-text">Welcome</h1>
    <p class="subtitle">Добро пожаловать в блог о приложении Klyo и многом другом</p>
    <div class="button-container">
      <a href="#blog" class="button primary">Читать блог</a>
      <a href="#about" class="button secondary">Узнать больше</a>
    </div>
  </section>

  <!-- Menu Button -->
  <button class="menu-button" onclick="toggleMenu()">
    <span class="menu-line"></span>
    <span class="menu-line"></span>
    <span class="menu-line"></span>
  </button>

  <!-- Side Menu -->
  <div class="side-menu">
    <p class="menu-text">Подписка необязательна, но мы будем рады видеть вас в нашем сообществе</p>
    <div class="social-links">
      <a href="https://instagram.com/your-username" class="social-link" target="_blank">
        <i class="lucide-instagram"></i>
      </a>
      <a href="https://t.me/your-username" class="social-link" target="_blank">
        <i class="lucide-send"></i>
      </a>
    </div>
  </div>

  <!-- Blog Section -->
  <section id="blog" class="blog">
    <!-- Blog posts will be dynamically added here -->
  </section>

  <!-- Quote -->
  <div class="quote" id="quote"></div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    // Initialize Telegram WebApp
    window.Telegram?.WebApp?.ready();

    // Initialize Lucide icons
    lucide.createIcons();

    // Menu Toggle
    function toggleMenu() {
      document.body.classList.toggle('menu-open');
    }

    // Close menu on scroll
    window.addEventListener('scroll', () => {
      document.body.classList.remove('menu-open');
    });

    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // Create snowflakes
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      
      const size = Math.random() * 4 + 2;
      const startingLeft = Math.random() * window.innerWidth;
      
      Object.assign(snowflake.style, {
        width: size + 'px',
        height: size + 'px',
        left: startingLeft + 'px',
        top: '-5px',
        position: 'fixed',
        animation: `fall ${Math.random() * 3 + 2}s linear`
      });
      
      document.body.appendChild(snowflake);
      
      snowflake.addEventListener('animationend', () => {
        snowflake.remove();
      });
    }

    setInterval(createSnowflake, 100);

    // Add keyframes for snowfall
    const styleSheet = document.createElement('style');
    styleSheet.textContent = `
      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(styleSheet);

    // Generate blog posts
    const blogPosts = [
      {
        title: 'Что такое Telegram Mini Apps?',
        content: 'Telegram Mini Apps - это новый способ создавать интерактивные приложения прямо внутри Telegram...',
        image: 'https://images.unsplash.com/photo-1611746872915-64382b5c76da'
      },
      {
        title: 'Как начать разработку на React',
        content: 'React - это популярная библиотека для создания пользовательских интерфейсов...',
        image: 'https://images.unsplash.com/photo-1633356122544-f134324a6cee'
      },
      {
        title: 'Будущее веб-разработки',
        content: 'Технологии развиваются стремительно, и веб-разработка не исключение...',
        image: 'https://images.unsplash.com/photo-1504639725590-34d0984388bd'
      }
    ];

    const blogSection = document.getElementById('blog');
    blogPosts.forEach((post, index) => {
      const article = document.createElement('article');
      article.className = 'blog-post';
      article.style.animationDelay = `${index * 0.2}s`;
      
      article.innerHTML = `
        <img src="${post.image}" alt="${post.title}">
        <h2>${post.title}</h2>
        <p>${post.content}</p>
      `;
      
      blogSection.appendChild(article);
    });

    // Quotes rotation
    const quotes = [
      "Лучший способ предсказать будущее — создать его.",
      "Программирование — это искусство организации сложности.",
      "Простота — необходимое условие надёжности."
    ];

    const quoteElement = document.getElementById('quote');
    let currentQuote = 0;

    function updateQuote() {
      quoteElement.style.opacity = '0';
      setTimeout(() => {
        quoteElement.textContent = quotes[currentQuote];
        quoteElement.style.opacity = '1';
        currentQuote = (currentQuote + 1) % quotes.length;
      }, 500);
    }

    updateQuote();
    setInterval(updateQuote, 10000);
  </script>
</body>
</html>
