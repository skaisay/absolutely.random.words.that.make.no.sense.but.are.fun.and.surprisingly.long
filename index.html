<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Современный Сайт</title>
  <style>
    /* Стили и анимации */
  </style>
</head>
<body>
  <header class="header">
    <div class="parallax-bg"></div>
    <nav class="navbar">
      <div class="logo">МойСайт</div>
      <ul class="nav-links">
        <li><a href="#about">О себе</a></li>
        <li><a href="#portfolio">Портфолио</a></li>
        <li><a href="#contact">Контакты</a></li>
      </ul>
    </nav>
    <div class="hero">
      <h1 class="hero-title">Добро пожаловать в будущее!</h1>
      <p class="hero-subtitle">Здесь ты найдешь что-то крутое.</p>
      <button class="cta-button">Узнать больше</button>
    </div>
  </header>

  <script>
    // Параллакс-эффект
    const parallaxBg = document.querySelector('.parallax-bg');
    window.addEventListener('scroll', () => {
      const offset = window.pageYOffset;
      parallaxBg.style.transform = translateY(${offset * 0.5}px);
    });
  </script>
</body>
</html>
