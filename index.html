<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Style Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Anime Font';
            src: url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        }

        body {
            font-family: 'Anime Font', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Анимированный фон */
        .anime-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMTAiIGN5PSIxMCIgcj0iMiIgZmlsbD0iI2ZmZiIgZmlsbC1vcGFjaXR5PSIwLjEiLz48L3N2Zz4=');
            pointer-events: none;
            animation: starTwinkle 3s infinite;
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            padding: 20px;
            z-index: 1;
        }

        .screen.active {
            display: flex;
        }

        /* Приветственный экран */
        .welcome-screen {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .welcome-text {
            font-size: 2.5em;
            color: #fff;
            text-align: center;
            margin-bottom: 1em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: glowText 2s infinite;
        }

        @keyframes glowText {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }

        .main-button {
            padding: 15px 40px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .main-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: buttonGlow 2s infinite;
        }

        @keyframes buttonGlow {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .main-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Профиль и меню */
        .profile-screen {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            margin-bottom: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .menu-buttons {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .menu-button {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .menu-button i {
            font-size: 1.2em;
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Кнопка возврата */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Снежинки */
        .snowflake {
            position: fixed;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
      /* Стили для редактора изображений */
        .editor-screen {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .editor-container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-preview {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Стили для новостей */
        .news-screen {
            background: rgba(0, 0, 0, 0.8);
            padding-top: 70px;
        }

        .news-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 120px);
        }

        .news-article {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .news-article:hover {
            transform: translateY(-5px);
        }

        .news-article img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px 0;
        }

        .news-article h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.4em;
        }

        /* Стили для раздела "О приложении" */
        .about-screen {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .about-container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .about-title {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        .about-content {
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        .feature-list {
            margin: 20px 0;
            padding-left: 20px;
        }

        .feature-list li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 20px;
        }

        .feature-list li::before {
            content: '★';
            position: absolute;
            left: 0;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="anime-bg"></div>

    <!-- Экран приветствия -->
    <div class="screen welcome-screen active" id="welcomeScreen">
        <h1 class="welcome-text">ようこそ<br>Welcome to PixelArt</h1>
        <button class="main-button" onclick="showScreen('profileScreen')">始めましょう<br>Let's Begin</button>
    </div>

    <!-- Экран профиля и меню -->
    <div class="screen profile-screen" id="profileScreen">
        <div class="profile-container">
            <img class="profile-photo" src="" alt="Profile Photo">
            <div class="profile-name"></div>
            <div class="profile-id"></div>
            
            <div class="menu-buttons">
                <button class="menu-button" onclick="showScreen('editorScreen')">
                    <i class="fas fa-image"></i> Create Pixel Art
                </button>
                <button class="menu-button" onclick="showScreen('newsScreen')">
                    <i class="fas fa-newspaper"></i> Articles
                </button>
                <button class="menu-button" onclick="showScreen('settingsScreen')">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <button class="menu-button" onclick="showScreen('aboutScreen')">
                    <i class="fas fa-info-circle"></i> About App
                </button>
            </div>
        </div>
    </div>

    <!-- Экран редактора -->
    <div class="screen editor-screen" id="editorScreen">
        <button class="back-button" onclick="showScreen('profileScreen')">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="editor-container">
            <div class="image-preview">
                <img id="uploadedImage" src="" alt="Upload Image">
            </div>
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput" class="menu-button">
                <i class="fas fa-upload"></i> Upload Image
            </label>
            
            <div class="pixel-controls">
                <button class="menu-button" data-effect="light">Light Pixel</button>
                <button class="menu-button" data-effect="medium">Medium Pixel</button>
                <button class="menu-button" data-effect="heavy">Heavy Pixel</button>
            </div>
        </div>
    </div>

    <!-- Экран новостей -->
    <div class="screen news-screen" id="newsScreen">
        <button class="back-button" onclick="showScreen('profileScreen')">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="news-container" id="newsContainer">
            <!-- Новости будут добавляться динамически -->
        </div>
    </div>

    <!-- Экран настроек -->
    <div class="screen settings-screen" id="settingsScreen">
        <button class="back-button" onclick="showScreen('profileScreen')">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="settings-container">
            <!-- Настройки будут добавлены позже -->
        </div>
    </div>

    <!-- Экран "О приложении" -->
    <div class="screen about-screen" id="aboutScreen">
        <button class="back-button" onclick="showScreen('profileScreen')">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="about-container">
            <h2 class="about-title">About PixelArt</h2>
            <div class="about-content">
                <p>Version: 1.0.0</p>
                <p>Created: February 2024</p>
                <h3>Features:</h3>
                <ul class="feature-list">
                    <li>Create unique pixel art from your images</li>
                    <li>Multiple pixelation levels</li>
                    <li>Latest news about crypto and programming</li>
                    <li>Telegram integration</li>
                    <li>User-friendly interface</li>
                </ul>
                <p>Made with ❤️ for Telegram users</p>
            </div>
        </div>
    </div>
  <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Создание анимированных снежинок
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.width = Math.random() * 4 + 2 + 'px';
            snowflake.style.height = snowflake.style.width;
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.opacity = Math.random();
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(snowflake);

            // Удаляем снежинку после падения
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Генерация снежинок
        setInterval(createSnowflake, 100);

        // Управление экранами
        function showScreen(screenId) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => {
                screen.classList.remove('active');
                screen.style.transform = 'translateX(100%)';
                screen.style.opacity = '0';
            });

            const targetScreen = document.getElementById(screenId);
            targetScreen.classList.add('active');
            
            // Анимация перехода
            setTimeout(() => {
                targetScreen.style.transform = 'translateX(0)';
                targetScreen.style.opacity = '1';
            }, 50);

            if (screenId === 'profileScreen') {
                loadProfileData();
            } else if (screenId === 'newsScreen') {
                loadNews();
            }
        }

        // Загрузка данных профиля
        function loadProfileData() {
            const user = tg.initDataUnsafe.user;
            if (user) {
                const profileName = document.querySelector('.profile-name');
                const profileId = document.querySelector('.profile-id');
                const profilePhoto = document.querySelector('.profile-photo');

                profileName.textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                profileId.textContent = 'ID: ' + user.id;
                
                if (user.photo_url) {
                    profilePhoto.src = user.photo_url;
                } else {
                    profilePhoto.src = 'https://via.placeholder.com/120?text=User';
                }

                // Анимация появления данных
                [profileName, profileId, profilePhoto].forEach(element => {
                    element.style.animation = 'fadeIn 0.5s ease forwards';
                });
            }
        }

        // Обработка загрузки изображения
        const imageInput = document.getElementById('imageInput');
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('uploadedImage');
                    img.src = e.target.result;
                    img.onload = function() {
                        window.originalImage = img;
                        showMessage('Image uploaded successfully!');
                    }
                }
                reader.readAsDataURL(file);
            }
        });

        // Функция пикселизации изображения
        function pixelateImage(img, pixelSize) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = img.width;
            canvas.height = img.height;
            
            // Рисуем оригинальное изображение
            ctx.drawImage(img, 0, 0, img.width, img.height);
            
            // Уменьшаем размер
            const smallCanvas = document.createElement('canvas');
            const smallCtx = smallCanvas.getContext('2d');
            
            smallCanvas.width = img.width / pixelSize;
            smallCanvas.height = img.height / pixelSize;
            
            smallCtx.drawImage(canvas, 0, 0, smallCanvas.width, smallCanvas.height);
            
            // Увеличиваем размер с пикселизацией
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(smallCanvas, 0, 0, img.width, img.height);
            
            return canvas.toDataURL();
        }

        // Обработчики эффектов пикселизации
        document.querySelectorAll('[data-effect]').forEach(button => {
            button.addEventListener('click', function() {
                if (!window.originalImage) {
                    showMessage('Please upload an image first!');
                    return;
                }
                
                const effect = this.dataset.effect;
                let pixelSize;
                
                switch(effect) {
                    case 'light': pixelSize = 5; break;
                    case 'medium': pixelSize = 10; break;
                    case 'heavy': pixelSize = 20; break;
                }
                
                const pixelatedDataUrl = pixelateImage(window.originalImage, pixelSize);
                document.getElementById('uploadedImage').src = pixelatedDataUrl;
                showMessage('Effect applied!');
            });
        });

        // Загрузка новостей
        function loadNews() {
            const newsContainer = document.getElementById('newsContainer');
            newsContainer.innerHTML = '';

            // Демо-данные новостей с реальными изображениями
            const newsData = [
                {
                    title: 'Bitcoin Reaches New Heights',
                    image: 'https://images.unsplash.com/photo-1518546305927-5a555bb7020d',
                    text: 'Bitcoin continues its remarkable journey as it reaches new price levels in 2024.'
                },
                {
                    title: 'AI Development Breakthrough',
                    image: 'https://images.unsplash.com/photo-1677442136019-21780ecad995',
                    text: 'New developments in AI technology show promising results for future applications.'
                },
                {
                    title: 'Web3 Revolution',
                    image: 'https://images.unsplash.com/photo-1639762681485-074b7f938ba0',
                    text: 'The Web3 ecosystem continues to grow with new innovative projects.'
                }
            ];

            newsData.forEach(article => {
                const articleElement = createArticleElement(article);
                newsContainer.appendChild(articleElement);
            });
        }

        function createArticleElement(article) {
            const div = document.createElement('div');
            div.className = 'news-article';
            div.innerHTML = `
                <h3>${article.title}</h3>
                <img src="${article.image}" alt="${article.title}" loading="lazy">
                <p>${article.text}</p>
            `;
            return div;
        }

        // Показ сообщений пользователю
        function showMessage(text) {
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = text;
            message.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 10px 20px;
                border-radius: 20px;
                z-index: 1000;
                animation: fadeInOut 2s ease forwards;
            `;
            document.body.appendChild(message);
            setTimeout(() => message.remove(), 2000);
        }

        // Анимация для сообщений
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translate(-50%, 20px); }
                15% { opacity: 1; transform: translate(-50%, 0); }
                85% { opacity: 1; transform: translate(-50%, 0); }
                100% { opacity: 0; transform: translate(-50%, -20px); }
            }
        `;
        document.head.appendChild(style);

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            tg.ready();
            // Добавляем анимацию для приветственного текста
            const welcomeText = document.querySelector('.welcome-text');
            welcomeText.style.opacity = '0';
            setTimeout(() => {
                welcomeText.style.transition = 'opacity 1s ease';
                welcomeText.style.opacity = '1';
            }, 500);
        });
    </script>
</body>
</html>
