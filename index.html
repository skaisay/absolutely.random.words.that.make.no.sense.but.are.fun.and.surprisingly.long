<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        :root {
            --primary-color: #5B9BD5;
            --background-start: #2B5797;
            --background-end: #5B9BD5;
            --transition-time: 0.3s;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: white;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 1rem;
            display: flex;
            justify-content: flex-end;
            position: relative;
            z-index: 100;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.3s;
        }

        .menu-btn:hover {
            transform: scale(1.1);
        }

        .menu-btn .dot {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            margin: 0 2px;
            transition: transform 0.3s;
        }

        .menu-btn:hover .dot {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .quote-container {
            text-align: center;
            max-width: 600px;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .quote-container.fade {
            opacity: 0;
        }

        .quote {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .emoji {
            font-size: 3rem;
            margin-top: 1rem;
            display: block;
        }

        /* Menu Dropdown */
        .menu-dropdown {
            position: absolute;
            top: 100%;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 0.5rem;
            display: none;
            transform-origin: top right;
            animation: slideIn 0.3s ease;
        }

        .menu-dropdown.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-item {
            padding: 0.8rem 1.2rem;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
            border-radius: 4px;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="menu-btn">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </button>
            <div class="menu-dropdown">
                <div class="menu-item">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
                <div class="menu-item">–û –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏</div>
            </div>
        </header>

        <main class="main-content">
            <div class="quote-container">
                <div class="quote"></div>
                <div class="emoji"></div>
            </div>
        </main>
    </div>

    <script>
        const quotes = [
            { text: "–ñ–∏–∑–Ω—å ‚Äî —ç—Ç–æ –Ω–µ –æ–∂–∏–¥–∞–Ω–∏–µ, –∫–æ–≥–¥–∞ –ø—Ä–æ–π–¥–µ—Ç –≥—Ä–æ–∑–∞, –∞ —É–º–µ–Ω–∏–µ —Ç–∞–Ω—Ü–µ–≤–∞—Ç—å –ø–æ–¥ –¥–æ–∂–¥–µ–º", emoji: "üåßÔ∏è" },
            { text: "–°–∞–º—ã–π –≤–∞–∂–Ω—ã–π –¥–µ–Ω—å –≤ —Ç–≤–æ–µ–π –∂–∏–∑–Ω–∏ ‚Äî —Å–µ–≥–æ–¥–Ω—è", emoji: "‚ú®" },
            { text: "–ö–∞–∂–¥–æ–µ —É—Ç—Ä–æ ‚Äî —ç—Ç–æ –Ω–æ–≤–∞—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å", emoji: "üåÖ" },
            { text: "–ú–µ—á—Ç—ã –Ω–µ —Ä–∞–±–æ—Ç–∞—é—Ç, –ø–æ–∫–∞ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—à—å —Ç—ã", emoji: "üí´" },
            { text: "–î–µ–π—Å—Ç–≤—É–π —Å–µ–π—á–∞—Å. –ó–∞–≤—Ç—Ä–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å —Å–ª–∏—à–∫–æ–º –ø–æ–∑–¥–Ω–æ", emoji: "‚è≥" },
            { text: "–í–µ—Ä—å –≤ —Å–µ–±—è, –∏ –≤–µ—Å—å –º–∏—Ä –ø–æ–≤–µ—Ä–∏—Ç –≤ —Ç–µ–±—è", emoji: "üåü" }
        ];

        const menuBtn = document.querySelector('.menu-btn');
        const menuDropdown = document.querySelector('.menu-dropdown');
        const quoteContainer = document.querySelector('.quote-container');
        const quoteElement = document.querySelector('.quote');
        const emojiElement = document.querySelector('.emoji');

        let currentQuoteIndex = 0;

        function updateQuote() {
            quoteContainer.classList.add('fade');
            
            setTimeout(() => {
                const quote = quotes[currentQuoteIndex];
                quoteElement.textContent = quote.text;
                emojiElement.textContent = quote.emoji;
                
                currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
                quoteContainer.classList.remove('fade');
            }, 500);
        }

        // Initial quote
        updateQuote();

        // Change quote every 4 seconds
        setInterval(updateQuote, 4000);

        // Menu toggle
        menuBtn.addEventListener('click', () => {
            menuDropdown.classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
                menuDropdown.classList.remove('active');
            }
        });

        // Background color transition
        const colors = [
            { start: '#2B5797', end: '#5B9BD5' },
            { start: '#8E44AD', end: '#9B59B6' },
            { start: '#2ECC71', end: '#27AE60' }
        ];

        let colorIndex = 0;

        function changeBackground() {
            const color = colors[colorIndex];
            document.documentElement.style.setProperty('--background-start', color.start);
            document.documentElement.style.setProperty('--background-end', color.end);
            colorIndex = (colorIndex + 1) % colors.length;
        }

        // Change background color every 10 seconds
        setInterval(changeBackground, 10000);
    </script>
</body>
</html>
