<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #d7e6d5;
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 70px;
            height: 100%;
            background-color: #1c2b2d;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar .nav-icon {
            width: 50px;
            height: 50px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2f4e4f;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar .nav-icon:hover {
            background-color: #3c5e5f;
        }

        .sidebar .nav-icon i {
            color: #fff;
            font-size: 24px;
        }

        /* Main Content Styling */
        .main {
            margin-left: 70px;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.postimg.cc/tRSqnCfJ/IMG-5144.jpg'); /* Anime image URL */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .main .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .main .content {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }

        .main .content h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .main .content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .main .content .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .main .content .buttons a {
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #3c5e5f;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .main .content .buttons a:hover {
            background-color: #4d6f70;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="nav-icon">
            <i class="fa-solid fa-gamepad"></i>
        </div>
    </div>
    <div class="main">
        <div class="overlay"></div>
        <div class="content">
            <h1>Genshin Impact</h1>
            <p>Unraveling Wonders of the Universe</p>
            <div class="buttons">
                <a href="#">PS4/PS5</a>
                <a href="#">App Store</a>
                <a href="#">Google Play</a>
                <a href="#">Windows</a>
            </div>
        </div>
    </div>
</body>
</html>
