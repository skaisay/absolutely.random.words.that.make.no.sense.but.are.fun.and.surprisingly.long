
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.postimg.cc/tRSqnCfJ/IMG-5144.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 70px;
            height: 100%;
            background-color: #1c2b2d;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar .nav-icon {
            width: 50px;
            height: 50px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2f4e4f;
            border-radius: 15px;
            cursor: pointer;
        }

        .sidebar .nav-icon i {
            color: #fff;
            font-size: 24px;
        }

        .game-list {
            margin-left: 100px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .game-item {
            width: 150px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            cursor: pointer;
        }

        .game-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
            justify-content: center;
            align-items: center;
        }

        .game-modal iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #2f4e4f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #3c5e5f;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="nav-icon" onclick="showGames()">
            <i class="fa-solid fa-gamepad"></i>
        </div>
    </div>
    <div id="game-list" class="game-list"></div>
    <div id="game-modal" class="game-modal">
        <button class="close-btn" onclick="closeGame()">Close</button>
        <iframe id="game-iframe" src=""></iframe>
    </div>
    <script>
        let games = [];
        let currentIndex = 0;

        function addGame(gameHTML, gameURL) {
            games.push({ html: gameHTML, url: gameURL });
        }

        function showGames() {
            const gameList = document.getElementById('game-list');
            currentIndex = 0;
            gameList.innerHTML = '';

            games.forEach((game, index) => {
                setTimeout(() => {
                    const gameItem = document.createElement('div');
                    gameItem.classList.add('game-item');
                    gameItem.innerHTML = game.html;
                    gameItem.onclick = () => openGame(game.url);
                    gameList.appendChild(gameItem);

                    setTimeout(() => {
                        gameItem.classList.add('visible');
                    }, 100);
                }, index * 1100);
            });
        }

        function openGame(url) {
            const modal = document.getElementById('game-modal');
            const iframe = document.getElementById('game-iframe');
            iframe.src = url;
            modal.style.display = 'flex';
        }

        function closeGame() {
            const modal = document.getElementById('game-modal');
            const iframe = document.getElementById('game-iframe');
            iframe.src = '';
            modal.style.display = 'none';
        }

        // Example game additions - you can add more games using this format
        addGame('<div>Game 1</div>', 'https://example.com/game1');
        addGame('<div>Game 2</div>', 'https://example.com/game2');
    </script>
</body>
</html>
