<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #app {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Привет, это полноэкранный Web App!</h1>
    </div>
    <script>
        // Проверяем, загружен ли Telegram WebApp API
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;

            // Растягиваем Web App на весь экран
            tg.expand();

            // Уведомляем Telegram, что Web App готов
            tg.ready();

            // Логируем событие для отладки
            console.log("Telegram WebApp API загружен, полноэкранный режим активирован.");
        } else {
            console.error("Telegram WebApp API не загружен!");
        }
    </script>
</body>
</html>
