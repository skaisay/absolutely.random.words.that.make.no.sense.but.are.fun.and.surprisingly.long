<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root {
            --primary-color: #4CAF50;
            --accent-color: #FF5722;
            --secondary-color: #9C27B0;
            --dark-bg: #1a1a2e;
            --light-bg: #16213e;
            --text-light: #ffffff;
            --text-dark: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--light-bg));
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background: rgba(26, 26, 46, 0.95) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .nav-link {
            color: var(--text-light) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        .hero {
            min-height: 60vh;
            display: flex;
            align-items: center;
            text-align: center;
            padding: 4rem 0;
        }

        .hero-title {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--text-light);
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 8s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .game-card .game-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
            transition: transform 0.3s ease;
        }

        .game-card:hover .game-icon {
            transform: scale(1.1);
        }

        .game-card .game-title {
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .game-card .game-description {
            color: var(--text-light);
            opacity: 0.8;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--dark-bg), var(--light-bg));
            color: var(--text-light);
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-container {
            width: 100%;
            height: 600px;
            background: #000;
            margin: 1rem 0;
            display: none;
        }

        .cta-button {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background: var(--accent-color);
            transform: translateY(-3px);
            color: var(--text-dark);
        }

        .footer {
            background: rgba(5, 22, 26, 0.95);
            padding: 3rem 0;
            margin-top: 5rem;
        }

        .social-links a {
            color: var(--text-light);
            margin: 0 1rem;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
        }

        .control-btn {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            color: var(--text-light);
        }

        .control-btn:hover {
            transform: scale(1.1);
            color: var(--accent-color);
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                padding: 1rem;
            }
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .preloader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--primary-color);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-container {
            position: relative;
            max-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: var(--text-light);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .game-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .game-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Game screen controls
        const gameScreen = document.getElementById('game-screen');
        const gameCanvas = document.getElementById('game-canvas');
        const closeGameBtn = document.getElementById('close-game');
        const fullscreenBtn = document.getElementById('fullscreen-game');

        function resizeCanvas() {
            const container = gameCanvas.parentElement;
            gameCanvas.width = container.clientWidth;
            gameCanvas.height = container.clientHeight - 50; // Subtract controls height
        }

        // Event listeners for game controls
        closeGameBtn.addEventListener('click', () => {
            gameScreen.style.display = 'none';
            if (currentGame && currentGame.destroy) {
                currentGame.destroy();
            }
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                gameScreen.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        window.addEventListener('resize', resizeCanvas);

        // Snake game implementation
        class Snake {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.cellSize = 20;
                this.snake = [{x: 10, y: 10}];
                this.direction = 'right';
                this.food = this.generateFood();
                this.score = 0;
                this.gameLoop = null;
                this.speed = 100;
                
                this.bindControls();
                this.start();
            }

            bindControls() {
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowUp':
                            if (this.direction !== 'down') this.direction = 'up';
                            break;
                        case 'ArrowDown':
                            if (this.direction !== 'up') this.direction = 'down';
                            break;
                        case 'ArrowLeft':
                            if (this.direction !== 'right') this.direction = 'left';
                            break;
                        case 'ArrowRight':
                            if (this.direction !== 'left') this.direction = 'right';
                            break;
                    }
                });
            }

            generateFood() {
                const maxX = Math.floor(this.canvas.width / this.cellSize);
                const maxY = Math.floor(this.canvas.height / this.cellSize);
                return {
                    x: Math.floor(Math.random() * maxX),
                    y: Math.floor(Math.random() * maxY)
                };
            }

            update() {
                const head = {...this.snake[0]};

                switch(this.direction) {
                    case 'up': head.y--; break;
                    case 'down': head.y++; break;
                    case 'left': head.x--; break;
                    case 'right': head.x++; break;
                }

                if (this.checkCollision(head)) {
                    this.destroy();
                    alert(`Game Over! Score: ${this.score}`);
                    return;
                }

                this.snake.unshift(head);

                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.food = this.generateFood();
                    if (this.speed > 50) this.speed -= 2;
                } else {
                    this.snake.pop();
                }
            }

            checkCollision(head) {
                return head.x < 0 || 
                       head.x >= Math.floor(this.canvas.width / this.cellSize) ||
                       head.y < 0 || 
                       head.y >= Math.floor(this.canvas.height / this.cellSize) ||
                       this.snake.some(segment => segment.x === head.x && segment.y === head.y);
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw snake
                this.ctx.fillStyle = '#4CAF50';
                this.snake.forEach(segment => {
                    this.ctx.fillRect(
                        segment.x * this.cellSize,
                        segment.y * this.cellSize,
                        this.cellSize - 1,
                        this.cellSize - 1
                    );
                });

                // Draw food
                this.ctx.fillStyle = '#FF5722';
                this.ctx.fillRect(
                    this.food.x * this.cellSize,
                    this.food.y * this.cellSize,
                    this.cellSize - 1,
                    this.cellSize - 1
                );

                // Draw score
                this.ctx.fillStyle = '#fff';
                this.ctx.font = '20px Arial';
                this.ctx.fillText(`Score: ${this.score}`, 10, 30);
            }

            start() {
                if (this.gameLoop) return;
                this.gameLoop = setInterval(() => {
                    this.update();
                    this.draw();
                }, this.speed);
            }

            destroy() {
                if (this.gameLoop) {
                    clearInterval(this.gameLoop);
                    this.gameLoop = null;
                }
            }
        }

        let currentGame = null;

        function openGame(game) {
            gameScreen.style.display = 'flex';
            resizeCanvas();
            
            if (currentGame) {
                currentGame.destroy();
            }

            if (game.id === 'snake') {
                currentGame = new Snake(gameCanvas);
            }
            // Add other game implementations here
        }

        // Список игр
        const games = [
            { id: 'snake', title: 'Snake', description: 'Classic snake game', icon: '🐍' },
            { id: 'tetris', title: 'Tetris', description: 'The iconic falling blocks game', icon: '🟦' },
            { id: '2048', title: '2048', description: 'Merge numbers to reach 2048', icon: '🔢' },
            { id: 'pong', title: 'Pong', description: 'Classic table tennis game', icon: '🏓' },
            { id: 'breakout', title: 'Breakout', description: 'Break all the blocks', icon: '🧱' },
            { id: 'memory', title: 'Memory', description: 'Test your memory', icon: '🎴' }
        ];

        // Game implementations
        class Tetris {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.grid = Array(20).fill().map(() => Array(10).fill(0));
                this.piece = this.newPiece();
                this.gameLoop = null;
                this.score = 0;
                
                this.pieces = [
                    [[1,1,1,1]], // I
                    [[1,1,1],[0,1,0]], // T
                    [[1,1,1],[1,0,0]], // L
                    [[1,1,1],[0,0,1]], // J
                    [[1,1],[1,1]], // O
                    [[0,1,1],[1,1,0]], // S
                    [[1,1,0],[0,1,1]] // Z
                ];
                
                this.bindControls();
                this.start();
            }

            newPiece() {
                const piece = this.pieces[Math.floor(Math.random() * this.pieces.length)];
                return {
                    shape: piece,
                    x: Math.floor((10 - piece[0].length) / 2),
                    y: 0
                };
            }

            bindControls() {
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowLeft':
                            if (this.isValidMove(this.piece.x - 1, this.piece.y)) {
                                this.piece.x--;
                            }
                            break;
                        case 'ArrowRight':
                            if (this.isValidMove(this.piece.x + 1, this.piece.y)) {
                                this.piece.x++;
                            }
                            break;
                        case 'ArrowDown':
                            if (this.isValidMove(this.piece.x, this.piece.y + 1)) {
                                this.piece.y++;
                            }
                            break;
                        case 'ArrowUp':
                            this.rotatePiece();
                            break;
                    }
                });
            }

            isValidMove(x, y) {
                return this.piece.shape.every((row, dy) =>
                    row.every((value, dx) =>
                        value === 0 ||
                        (x + dx >= 0 &&
                         x + dx < 10 &&
                         y + dy < 20 &&
                         (y + dy < 0 || this.grid[y + dy][x + dx] === 0))
                    )
                );
            }

            rotatePiece() {
                const rotated = this.piece.shape[0].map((_, i) =>
                    this.piece.shape.map(row => row[i]).reverse()
                );
                const oldShape = this.piece.shape;
                this.piece.shape = rotated;
                if (!this.isValidMove(this.piece.x, this.piece.y)) {
                    this.piece.shape = oldShape;
                }
            }

            mergePiece() {
                this.piece.shape.forEach((row, dy) => {
                    row.forEach((value, dx) => {
                        if (value && this.piece.y + dy >= 0) {
                            this.grid[this.piece.y + dy][this.piece.x + dx] = value;
                        }
                    });
                });
            }

            clearLines() {
                let linesCleared = 0;
                for (let y = this.grid.length - 1; y >= 0; y--) {
                    if (this.grid[y].every(cell => cell)) {
                        this.grid.splice(y, 1);
                        this.grid.unshift(Array(10).fill(0));
                        linesCleared++;
                        y++;
                    }
                }
                if (linesCleared > 0) {
                    this.score += linesCleared * 100;
                }
            }

            update() {
                if (this.isValidMove(this.piece.x, this.piece.y + 1)) {
                    this.piece.y++;
                } else {
                    this.mergePiece();
                    this.clearLines();
                    this.piece = this.newPiece();
                    if (!this.isValidMove(this.piece.x, this.piece.y)) {
                        this.destroy();
                        alert(`Game Over! Score: ${this.score}`);
                    }
                }
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw grid
                this.grid.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            this.ctx.fillStyle = '#FF5722';
                            this.ctx.fillRect(x * 30, y * 30, 29, 29);
                        }
                    });
                });
                
                // Draw current piece
                this.piece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            this.ctx.fillStyle = '#4CAF50';
                            this.ctx.fillRect(
                                (this.piece.x + x) * 30,
                                (this.piece.y + y) * 30,
                                29,
                                29
                            );
                        }
                    });
                });

                // Draw score
                this.ctx.fillStyle = '#fff';
                this.ctx.font = '20px Arial';
                this.ctx.fillText(`Score: ${this.score}`, 10, 30);
            }

            start() {
                if (this.gameLoop) return;
                this.gameLoop = setInterval(() => {
                    this.update();
                    this.draw();
                }, 500);
            }

            destroy() {
                if (this.gameLoop) {
                    clearInterval(this.gameLoop);
                    this.gameLoop = null;
                }
            }
        }

        class Game2048 {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.grid = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.gameLoop = null;
                this.cellSize = Math.min(canvas.width, canvas.height) / 4;
                
                this.colors = {
                    '2': '#eee4da',
                    '4': '#ede0c8',
                    '8': '#f2b179',
                    '16': '#f59563',
                    '32': '#f67c5f',
                    '64': '#f65e3b',
                    '128': '#edcf72',
                    '256': '#edcc61',
                    '512': '#edc850',
                    '1024': '#edc53f',
                    '2048': '#edc22e'
                };

                this.initialize();
                this.bindControls();
                this.draw();
            }

            initialize() {
                this.addNumber();
                this.addNumber();
            }

            addNumber() {
                const emptyCells = [];
                this.grid.forEach((row, y) => {
                    row.forEach((cell, x) => {
                        if (cell === 0) emptyCells.push({x, y});
                    });
                });
                
                if (emptyCells.length) {
                    const {x, y} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[y][x] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            bindControls() {
                document.addEventListener('keydown', (e) => {
                    let moved = false;
                    switch(e.key) {
                        case 'ArrowLeft':
                            moved = this.moveLeft();
                            break;
                        case 'ArrowRight':
                            moved = this.moveRight();
                            break;
                        case 'ArrowUp':
                            moved = this.moveUp();
                            break;
                        case 'ArrowDown':
                            moved = this.moveDown();
                            break;
                    }
                    if (moved) {
                        this.addNumber();
                        this.draw();
                        if (this.isGameOver()) {
                            alert(`Game Over! Score: ${this.score}`);
                            this.destroy();
                        }
                    }
                });
            }

            moveRow(row) {
                let newRow = row.filter(cell => cell !== 0);
                for (let i = 0; i < newRow.length - 1; i++) {
                    if (newRow[i] === newRow[i + 1]) {
                        newRow[i] *= 2;
                        this.score += newRow[i];
                        newRow.splice(i + 1, 1);
                    }
                }
                while (newRow.length < 4) newRow.push(0);
                return newRow;
            }

            moveLeft() {
                let moved = false;
                for (let i = 0; i < 4; i++) {
                    const oldRow = [...this.grid[i]];
                    const newRow = this.moveRow(oldRow);
                    this.grid[i] = newRow;
                    if (oldRow.join(',') !== newRow.join(',')) moved = true;
                }
                return moved;
            }

            moveRight() {
                let moved = false;
                for (let i = 0; i < 4; i++) {
                    const oldRow = [...this.grid[i]].reverse();
                    const newRow = this.moveRow(oldRow).reverse();
                    this.grid[i] = newRow;
                    if (oldRow.join(',') !== newRow.reverse().join(',')) moved = true;
                }
                return moved;
            }

            moveUp() {
                let moved = false;
                for (let j = 0; j < 4; j++) {
                    const oldCol = this.grid.map(row => row[j]);
                    const newCol = this.moveRow(oldCol);
                    for (let i = 0; i < 4; i++) {
                        if (this.grid[i][j] !== newCol[i]) moved = true;
                        this.grid[i][j] = newCol[i];
                    }
                }
                return moved;
            }

            moveDown() {
                let moved = false;
                for (let j = 0; j < 4; j++) {
                    const oldCol = this.grid.map(row => row[j]).reverse();
                    const newCol = this.moveRow(oldCol).reverse();
                    for (let i = 0; i < 4; i++) {
                        if (this.grid[i][j] !== newCol[i]) moved = true;
                        this.grid[i][j] = newCol[i];
                    }
                }
                return moved;
            }

            isGameOver() {
                // Check for empty cells
                for (let y = 0; y < 4; y++) {
                    for (let x = 0; x < 4; x++) {
                        if (this.grid[y][x] === 0) return false;
                    }
                }
                
                // Check for possible merges
                for (let y = 0; y < 4; y++) {
                    for (let x = 0; x < 4; x++) {
                        const current = this.grid[y][x];
                        if ((y < 3 && current === this.grid[y + 1][x]) ||
                            (x < 3 && current === this.grid[y][x + 1])) {
                            return false;
                        }
                    }
                }
                return true;
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                for (let y = 0; y < 4; y++) {
                    for (let x = 0; x < 4; x++) {
                        const value = this.grid[y][x];
                        const cellX = x * this.cellSize;
                        const cellY = y * this.cellSize;
                        
                        // Draw cell background
                        this.ctx.fillStyle = value ? this.colors[value] : '#cdc1b4';
                        this.ctx.fillRect(cellX, cellY, this.cellSize - 2, this.cellSize - 2);
                        
                        if (value) {
                            // Draw number
                            this.ctx.fillStyle = value <= 4 ? '#776e65' : '#f9f6f2';
                            this.ctx.font = `${this.cellSize/3}px Arial`;
                            this.ctx.textAlign = 'center';
                            this.ctx.textBaseline = 'middle';
                            this.ctx.fillText(
                                value,
                                cellX + this.cellSize/2,
                                cellY + this.cellSize/2
                            );
                        }
                    }
                }

                // Draw score
                this.ctx.fillStyle = '#776e65';
                this.ctx.font = '20px Arial';
                this.ctx.textAlign = 'left';
                this.ctx.fillText(`Score: ${this.score}`, 10, 30);
            }

            destroy() {
                // Cleanup any intervals or event listeners if needed
            }
        }

        function openGame(game) {
            gameScreen.style.display = 'flex';
            resizeCanvas();
            
            if (currentGame) {
                currentGame.destroy();
            }

            switch(game.id) {
                case 'snake':
                    currentGame = new Snake(gameCanvas);
                    break;
                case 'tetris':
                    currentGame = new Tetris(gameCanvas);
                    break;
                case '2048':
                    currentGame = new Game2048(gameCanvas);
                    break;
                // Additional games will be added here
            }
        }

        // Создание карточек игр
        function createGameCards() {
            const gameGrid = document.querySelector('.game-grid');
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <div class="game-icon">${game.icon}</div>
                    <h3 class="game-title">${game.title}</h3>
                    <p class="game-description">${game.description}</p>
                `;
                card.onclick = () => openGame(game);
                gameGrid.appendChild(card);
            });
        }

        // Открытие игры
        function openGame(game) {
            const modal = new bootstrap.Modal(document.getElementById('gameModal'));
            document.querySelector('.modal-title').textContent = game.title;
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.style.display = 'block';

            // Здесь будет инициализация конкретной игры
            // В данном примере просто показываем заглушку
            if (tg.initDataUnsafe?.user) {
                tg.sendData(`Opening game: ${game.title}`);
            }

            modal.show();
        }

        // Поиск игр
        document.querySelector('.search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.game-card').forEach(card => {
                const title = card.querySelector('.game-title').textContent.toLowerCase();
                const description = card.querySelector('.game-description').textContent.toLowerCase();
                const visible = title.includes(searchTerm) || description.includes(searchTerm);
                card.style.display = visible ? 'block' : 'none';
            });
        });

        // Прелоадер
        window.addEventListener('load', () => {
            createGameCards();
            const preloader = document.querySelector('.preloader');
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => preloader.style.display = 'none', 300);
            }, 500);
        });

        // Плавная прокрутка
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
