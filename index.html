<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 600px; /* Высота контейнера */
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
            scroll-behavior: smooth; /* Плавный скролл */
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        #message-input {
            flex: 1;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            margin-right: 10px;
            outline: none;
        }

        #send-button {
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            max-width: 70%;
        }

        .user-message {
            background-color: #f1f0f0;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #dcf8c6;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Сообщения будут добавляться сюда -->
        </div>
        <div class="input-area">
            <textarea id="message-input" placeholder="Введите сообщение"></textarea>
            <button id="send-button">Отправить</button>
        </div>
    </div>
    <script>
        document.getElementById('send-button').addEventListener('click', function() {
            sendMessage();
        });

        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('message-input');
            const messageText = input.value.trim();
            if (messageText === '') return;

            const messagesContainer = document.getElementById('messages');
            const newMessage = document.createElement('div');
            newMessage.className = 'message user-message';
            newMessage.textContent = messageText;
            messagesContainer.appendChild(newMessage);

            // Очистка поля ввода
            input.value = '';

            // Симуляция ответа бота
            setTimeout(() => {
                const botResponse = generateBotResponse(messageText);
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.textContent = botResponse;
                messagesContainer.appendChild(botMessage);

                // Автоматический скролл к последнему сообщению
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 1000);
        }

        function generateBotResponse(userMessage) {
            // Простая логика ответа бота
            if (userMessage.toLowerCase().includes('привет')) {
                return 'Привет! Как я могу помочь?';
            } else if (userMessage.toLowerCase().includes('как дела')) {
                return 'У меня все хорошо, спасибо! Как у вас дела?';
            } else {
                return 'Я не совсем понимаю, что вы имеете в виду.';
            }
        }
    </script>
</body>
</html>
