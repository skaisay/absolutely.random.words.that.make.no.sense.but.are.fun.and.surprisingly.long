<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Снежинки */
        .snowflake {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #ffffff;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1px);
            animation: fall linear infinite;
            z-index: 1;
            box-shadow: 0 0 5px #ffffff;
            opacity: 0.6;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Анимированный робот */
        .robot {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #2ea6ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 0 30px #2ea6ff;
        }

        .robot svg {
            width: 40px;
            height: 40px;
            fill: white;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* Чат */
        .chat-container {
            padding: 80px 20px 100px;
            height: 100vh;
            overflow-y: auto;
            position: relative;
            z-index: 2;
        }

        .messages-wrapper {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
            position: relative;
            line-height: 1.5;
            word-wrap: break-word;
            background: rgba(45, 45, 45, 0.5);
            backdrop-filter: blur(10px);
        }

        .user-message {
            background: rgba(46, 166, 255, 0.8);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: rgba(45, 45, 45, 0.5);
            margin-right: auto;
            border-bottom-left-radius: 4px;
            padding-left: 45px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .bot-message {
            cursor: default;
        }

        .bot-message a {
            color: #2ea6ff;
            text-decoration: none;
        }

        .bot-message a:hover {
            text-decoration: underline;
        }

        .message-icon {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-icon svg {
            width: 24px;
            height: 24px;
            fill: #2ea6ff;
            filter: drop-shadow(0 0 3px #2ea6ff);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Поле ввода */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 12px;
            z-index: 1000;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .send-button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: #2ea6ff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            box-shadow: 0 0 15px #2ea6ff;
        }

        .send-button:hover {
            background: #52b5ff;
            transform: scale(1.05);
        }

        .send-button svg {
            width: 24px;
            height: 24px;
            fill: white;
            transform: rotate(45deg);
        }

        .mic-button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: #2ea6ff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            box-shadow: 0 0 15px #2ea6ff;
            margin-right: 8px;
        }

        .mic-button.recording {
            background: #ff4444;
            box-shadow: 0 0 15px #ff4444;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .mic-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Скроллбар */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        @media (max-width: 600px) {
            .chat-container {
                padding: 80px 10px 90px;
            }

            .message {
                max-width: 85%;
                font-size: 15px;
            }

            .input-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Анимированный робот -->
    <div class="robot">
        <svg viewBox="0 0 24 24">

        </svg>
    </div>

    <!-- Чат -->
    <div class="chat-container" id="chatContainer">
        <div class="messages-wrapper" id="messagesWrapper"></div>
    </div>

    <!-- Поле ввода -->
    <div class="input-container">
        <input type="text" class="input-field" id="questionInput" placeholder="Введите ваш вопрос...">
        <button class="mic-button" id="micButton">
            <svg viewBox="0 0 24 24">
                <path d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"/>
            </svg>
        </button>
        <button class="send-button" id="sendButton">
            <svg viewBox="0 0 24 24">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
        </button>
    </div>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./database.js"></script>

    <script>
        // База данных вопросов и ответов будет импортирована из database.js

// Инициализация Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.ready();
        }

        // Функция поиска похожих вопросов
        function findSimilarQuestions(input) {
            const userInput = input.trim().toLowerCase().replace(/[.,?!]/g, '');
            const normalizedInput = userInput.replace(/\s+/g, ' ');
            const inputWords = normalizedInput.split(' ');

            // Ключевые слова для запросов ссылок
            const linkKeywords = ['ссылк', 'линк', 'url', 'адрес', 'сайт', 'открыть', 'найти', 'где', 'куда', 'путь', 'перейти', 'скин', 'кин', 'отправ', 'дай', 'напиши', 'подскаж', 'покаж'];

            // Проверяем, является ли запрос просьбой о ссылке
            const isLinkRequest = linkKeywords.some(keyword => 
                normalizedInput.includes(keyword)
            );

            if (isLinkRequest) {
                // Ищем вопросы, связанные со ссылками с повышенным приоритетом
                const linkQuestions = Object.keys(database).filter(q => 
                    q.toLowerCase().includes('ссылк') || 
                    q.toLowerCase().includes('где найти') ||
                    q.toLowerCase().includes('url') ||
                    q.toLowerCase().includes('сайт')
                );

                if (linkQuestions.length > 0) {
                    return linkQuestions;
                }
            }

            const results = Object.keys(database).map(question => {
                const normalizedQuestion = question.toLowerCase().replace(/[.,?!]/g, '').replace(/\s+/g, ' ');
                const questionWords = normalizedQuestion.split(' ');

                let matchScore = 0;
                inputWords.forEach(word => {
                    if (word.length > 2 && questionWords.some(qWord => qWord.includes(word) || word.includes(qWord))) {
                        matchScore++;
                    }
                });

                // Повышаем релевантность для запросов со ссылками
                if (isLinkRequest && (question.toLowerCase().includes('ссылк') || question.toLowerCase().includes('url'))) {
                    matchScore *= 1.5;
                }

                return {
                    question,
                    score: matchScore / Math.max(inputWords.length, questionWords.length)
                };
            });

            return results
                .filter(result => result.score > 0.3)
                .sort((a, b) => b.score - a.score)
                .map(result => result.question);
        }

        // Оптимизированное создание снежинок
        let snowflakeCount = 0;
        const MAX_SNOWFLAKES = 15;

        function createSnowflakes() {
            if (snowflakeCount >= MAX_SNOWFLAKES) {
                return;
            }

            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 3 + 's';
            snowflake.style.opacity = Math.random() * 0.2 + 0.1;
            document.body.appendChild(snowflake);

            snowflake.style.top = -10 + 'px';
            snowflakeCount++;

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
                snowflakeCount--;
            });
        }

        function determineCategory(question) {
            const categories = {
                психология: ['стресс', 'самооценка', 'мотивация', 'психолог'],
                дом: ['уборка', 'ремонт', 'готовка', 'хозяйство'],
                история: ['когда', 'исторический', 'война', 'древний'],
                наука: ['открытие', 'исследование', 'теория', 'эксперимент'],
                конфликты: ['ссора', 'спор', 'конфликт', 'решение']
            };

            question = question.toLowerCase();
            for (let category in categories) {
                if (categories[category].some(keyword => question.includes(keyword))) {
                    return category;
                }
            }
            return 'общее';
        }

        setInterval(createSnowflakes, 800);

        // Функции чата
        const chatContainer = document.getElementById('chatContainer');
        const messagesWrapper = document.getElementById('messagesWrapper');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');

        function createMessageElement(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');

            if (!isUser) {
                const iconDiv = document.createElement('div');
                iconDiv.classList.add('message-icon');
                iconDiv.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z" />
                    </svg>`;
                messageDiv.appendChild(iconDiv);
            }

            const textSpan = document.createElement('span');
            // Check if text contains a URL
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const parts = text.split(urlRegex);

            parts.forEach((part, index) => {
                if (part.match(urlRegex)) {
                    const link = document.createElement('a');
                    link.href = part;
                    link.textContent = part;
                    link.target = '_blank';
                    textSpan.appendChild(link);
                } else {
                    textSpan.appendChild(document.createTextNode(part));
                }
            });
            messageDiv.appendChild(textSpan);
            return messageDiv;
        }

        async function typeResponse(text) {
            // Initial delay before starting to type
            await new Promise(resolve => setTimeout(resolve, 1000));

            const messageElement = createMessageElement('', false);
            const textSpan = messageElement.querySelector('span');
            messagesWrapper.appendChild(messageElement);

            // Convert URLs into clickable links
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const parts = text.split(urlRegex);

            for (const part of parts) {
                if (part.match(urlRegex)) {
                    const link = document.createElement('a');
                    link.href = part;
                    link.textContent = part.includes('javascript') ? 'JavaScript' :
                                     part.includes('python') ? 'Python' :
                                     part.includes('w3schools') ? 'W3Schools' :
                                     part.includes('freecodecamp') ? 'FreeCodeCamp' :
                                     part.includes('codecademy') ? 'Codecademy' :
                                     'перейти на сайт';
                    link.target = '_blank';
                    textSpan.appendChild(link);
                    await new Promise(resolve => setTimeout(resolve, 100));
                } else {
                    const words = part.split(' ');
                    for (const word of words) {
                        await new Promise(resolve => {
                            requestAnimationFrame(() => {
                                textSpan.appendChild(document.createTextNode(word + ' '));
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                                setTimeout(resolve, 50);
                            });
                        });
                    }
                }
            }
        }

        let currentStyle = 'friendly'; // По умолчанию дружеский стиль
let lastQuestionCategory = '';
let questionCount = 0;

    const normalizedText = text.toLowerCase();
    for (const [emotion, triggers] of Object.entries(emotionalTriggers)) {
        if (triggers.some(trigger => normalizedText.includes(trigger))) {
            return emotion;
        }
    }
    return 'neutral';
}

async function handleQuestion() {
    const question = questionInput.value.trim();
    if (!question) return;

    const messageElement = createMessageElement(question, true);
    messagesWrapper.appendChild(messageElement);
    questionInput.value = '';
    chatContainer.scrollTop = chatContainer.scrollHeight;

    try {
        const normalizedQuestion = question.toLowerCase().replace(/\s+/g, ' ');
        let answer = database[normalizedQuestion];

        if (!answer) {
            answer = "Извините, я не нашёл ответа на ваш вопрос. Попробуйте задать другой вопрос.";
        }

        await typeResponse(answer);
    } catch (error) {
        console.error('Ошибка обработки вопроса:', error);
        await typeResponse("Извините, произошла ошибка при обработке вашего вопроса. Попробуйте еще раз.");
    }
}

        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleQuestion();
            }
        });

        sendButton.addEventListener('click', handleQuestion);

        // Приветственное сообщение
        setTimeout(() => {
            typeResponse("Привет! Задайте мне вопрос голосом или текстом, и я постараюсь на него ответить.");
        }, 500);

        // Инициализация распознавания речи
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.lang = 'ru-RU';
            recognition.continuous = false;
            recognition.interimResults = true;

            const micButton = document.getElementById('micButton');
            let isRecording = false;

            recognition.onstart = () => {
                isRecording = true;
                micButton.classList.add('recording');
                questionInput.value = '';
                questionInput.placeholder = 'Говорите...';
            };

            recognition.onend = () => {
                isRecording = false;
                micButton.classList.remove('recording');
                questionInput.placeholder = 'Введите ваш вопрос...';
            };

            recognition.onresult = (event) => {
                const transcript = Array.from(event.results)
                    .map(result => result[0].transcript)
                    .join('');
                questionInput.value = transcript;
                if (event.results[0].isFinal) {
                    handleQuestion();
                    recognition.stop();
                }
            };

            recognition.onerror = (event) => {
                console.error('Ошибка распознавания:', event.error);
                recognition.stop();
            };

            micButton.addEventListener('click', () => {
                if (!isRecording) {
                    recognition.start();
                } else {
                    recognition.stop();
                }
            });
        } else {
            document.getElementById('micButton').style.display = 'none';
            console.log('Распознавание речи не поддерживается в этом браузере');
        }
    </script>
