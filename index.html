<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-бот</title>
    <style>
        /* Простая стилизация */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .user-message {
            text-align: right;
            color: blue;
        }
        .bot-message {
            text-align: left;
            color: green;
        }
        #input-container {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #questionInput {
            flex: 1;
            padding: 10px;
        }
        #sendButton {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="chatContainer"></div>
    <div id="input-container">
        <input type="text" id="questionInput" placeholder="Введите ваш вопрос...">
        <button id="sendButton">Отправить</button>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
