    const messageDiv = document.createElement('div');

async function detectEmotion(text) {
    const normalizedText = text.toLowerCase();
    for (const [emotion, triggers] of Object.entries(emotionalTriggers)) {
        if (triggers.some(trigger => normalizedText.includes(trigger))) {
            return emotion;
        }
    }
    return 'neutral';
}

async function handleQuestion() {
    const question = questionInput.value.trim();

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏—Å—Ç–æ—Ä–∏—é –¥–∏–∞–ª–æ–≥–∞
    if (window.lastContext && window.awaitingConfirmation) {

        } else if (question.toLowerCase() === '–Ω–µ—Ç') {

    // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
    const emotion = await detectEmotion(question);

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö –≤–≤–æ–¥–æ–≤
    if (/^[0-9]+$/.test(question)) {
        await typeResponse("–•–º–º, –ø–æ—Ö–æ–∂–µ —ç—Ç–æ –∫–∞–∫–æ–π-—Ç–æ –∫–æ–¥. –ß—Ç–æ –æ–Ω –æ–∑–Ω–∞—á–∞–µ—Ç? ü§î");

    }

    if (/^[^–∞-—è–ê-–Øa-zA-Z0-9\s]/.test(question)) {
        await typeResponse("–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã! –î–∞–≤–∞–π –ª—É—á—à–µ –æ–±—â–∞—Ç—å—Å—è —Å–ª–æ–≤–∞–º–∏ üòä");

    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –≤–æ–ø—Ä–æ—Å–æ–≤
    questionCount++;

    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é –≤–æ–ø—Ä–æ—Å–∞
    const category = determineCategory(question);

    // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç
    if (category === lastQuestionCategory) {
        // –ï—Å–ª–∏ —ç—Ç–æ —Ç—Ä–µ—Ç–∏–π –≤–æ–ø—Ä–æ—Å –∏–∑ —Ç–æ–π –∂–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏, –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º –æ–±–æ–±—â–µ–Ω–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é

    } else {

        questionCount = 1;
    }

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –∫–æ–º–∞–Ω–¥—ã –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∏–ª—è
    if (question.toLowerCase().includes('–≥–æ–≤–æ—Ä–∏ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ')) {
        currentStyle = 'formal';
        await typeResponse(communicationStyles[currentStyle].greeting);
        return;
    } else if (question.toLowerCase().includes('–≥–æ–≤–æ—Ä–∏ –¥—Ä—É–∂–µ–ª—é–±–Ω–æ')) {
        currentStyle = 'friendly';
        await typeResponse(communicationStyles[currentStyle].greeting);
        return;
    } else if (question.toLowerCase().includes('–≥–æ–≤–æ—Ä–∏ —Å —é–º–æ—Ä–æ–º')) {
        currentStyle = 'humorous';
        await typeResponse(communicationStyles[currentStyle].greeting);
        return;
    }

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–ø—Ä–æ—Å—ã –Ω–∞ –æ–±—É—á–µ–Ω–∏–µ
    if (question.toLowerCase().includes('—É—Ä–æ–∫ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è')) {

    } else if (question.toLowerCase().includes('–∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π —Ñ–∞–∫—Ç')) {

    const messageElement = createMessageElement(question, true);

    try {
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–æ–≤—Ç–æ—Ä—è—é—â–∏–π—Å—è –≤–æ–ø—Ä–æ—Å
        if (window.lastQuestion === question.toLowerCase()) {
            await typeResponse("–í—ã —É–∂–µ —Å–ø—Ä–∞—à–∏–≤–∞–ª–∏ –æ–± —ç—Ç–æ–º. –•–æ—Ç–∏—Ç–µ —É–∑–Ω–∞—Ç—å —á—Ç–æ-—Ç–æ –¥—Ä—É–≥–æ–µ?");
            return;
        }
        window.lastQuestion = question.toLowerCase();

        // –ü–æ–∏—Å–∫ —Ç–æ—á–Ω–æ–≥–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
        const normalizedQuestion = question.toLowerCase().replace(/\s+/g, ' ');
        let answer = database[normalizedQuestion];

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–ø—Ä–æ—Å–æ–≤ –Ω–∞ —Å—Å—ã–ª–∫–∏
        if (normalizedQuestion.includes('—Å—Å—ã–ª–∫') || normalizedQuestion.includes('—Å–∞–π—Ç')) {
            await typeResponse("–£—Ç–æ—á–Ω–∏—Ç–µ, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, –∫–∞–∫–∞—è —Ç–µ–º–∞ –≤–∞—Å –∏–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç?\n1. –ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ\n2. –î–∏–∑–∞–π–Ω\n3. –Ø–∑—ã–∫–∏");
            window.awaitingTopic = true;
            return;
        }

        // –ï—Å–ª–∏ —Ç–æ—á–Ω–æ–≥–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –Ω–µ—Ç, –∏—â–µ–º –ø–æ—Ö–æ–∂–∏–µ –≤–æ–ø—Ä–æ—Å—ã
        if (!answer) {
            const similarQuestions = findSimilarQuestions(question);
            if (similarQuestions.length > 0) {
                // –ï—Å–ª–∏ –Ω–∞–π–¥–µ–Ω –≤–æ–ø—Ä–æ—Å —Å –≤—ã—Å–æ–∫–∏–º —Å—Ö–æ–¥—Å—Ç–≤–æ–º, —Å—Ä–∞–∑—É –¥–∞—ë–º –æ—Ç–≤–µ—Ç
                const bestMatch = similarQuestions[0];
                const bestMatchNormalized = bestMatch.toLowerCase().replace(/[.,?!]/g, '').replace(/\s+/g, ' ');
                const questionNormalized = question.toLowerCase().replace(/[.,?!]/g, '').replace(/\s+/g, ' ');

                if (bestMatchNormalized.includes(questionNormalized) ||
                    questionNormalized.includes(bestMatchNormalized) ||
                    (questionNormalized.length > 3 && bestMatchNormalized.includes(questionNormalized.substring(0, questionNormalized.length - 1)))) {
                    answer = database[bestMatch];
                } else {
                    let currentSuggestions = similarQuestions.slice(0, 3);
                    window.lastSuggestions = currentSuggestions;
                    answer = "–í–æ–∑–º–æ–∂–Ω–æ, –≤—ã –∏–º–µ–ª–∏ –≤ –≤–∏–¥—É:\n\n" +
                            currentSuggestions.map(q => "‚Ä¢ " + q).join("\n") +
                            "\n\n–û—Ç–≤–µ—Ç—å—Ç–µ '–¥–∞', –µ—Å–ª–∏ –∫–∞–∫–æ–π-—Ç–æ –∏–∑ —ç—Ç–∏—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ –≤–∞–º –ø–æ–¥—Ö–æ–¥–∏—Ç, –∏–ª–∏ '–Ω–µ—Ç' –¥–ª—è –¥—Ä—É–≥–∏—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤.";
                }
            } else {
                answer = "–ò–∑–≤–∏–Ω–∏—Ç–µ, —è –Ω–µ –Ω–∞—à—ë–ª –ø–æ—Ö–æ–∂–∏—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ –≤ –º–æ–µ–π –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞—Ç—å –≤–æ–ø—Ä–æ—Å –∏–ª–∏ –∑–∞–¥–∞—Ç—å –¥—Ä—É–≥–æ–π.";
            }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–æ—â–∞–Ω–∏–π –∏ –±–ª–∞–≥–æ–¥–∞—Ä–Ω–æ—Å—Ç–µ–π
        const farewells = {
            '—Å–ø–∞—Å–∏–±–æ': ['–ù–µ –∑–∞ —á—Ç–æ! –í—Å–µ–≥–¥–∞ —Ä–∞–¥ –ø–æ–º–æ—á—å! üòä', '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞! –û–±—Ä–∞—â–∞–π—Ç–µ—Å—å –µ—â—ë! üëã', '–†–∞–¥ –±—ã–ª –ø–æ–º–æ—á—å! –ï—Å–ª–∏ –±—É–¥—É—Ç –≤–æ–ø—Ä–æ—Å—ã - –æ–±—Ä–∞—â–∞–π—Ç–µ—Å—å!'],
            '–ø–æ–∫–∞': ['–î–æ —Å–≤–∏–¥–∞–Ω–∏—è! –•–æ—Ä–æ—à–µ–≥–æ –¥–Ω—è! üëã', '–ü–æ–∫–∞! –ë—É–¥—É —Ä–∞–¥ –ø–æ–º–æ—á—å —Å–Ω–æ–≤–∞! üòä', '–î–æ –≤—Å—Ç—Ä–µ—á–∏! –í–æ–∑–≤—Ä–∞—â–∞–π—Ç–µ—Å—å —Å –Ω–æ–≤—ã–º–∏ –≤–æ–ø—Ä–æ—Å–∞–º–∏!'],
            '–¥–æ —Å–≤–∏–¥–∞–Ω–∏—è': ['–î–æ —Å–≤–∏–¥–∞–Ω–∏—è! –í—Å–µ–≥–æ —Ö–æ—Ä–æ—à–µ–≥–æ! üëã', '–í—Å–µ–≥–æ –¥–æ–±—Ä–æ–≥–æ! –ü—Ä–∏—Ö–æ–¥–∏—Ç–µ –µ—â—ë! üòä', '–î–æ –Ω–æ–≤—ã—Ö –≤—Å—Ç—Ä–µ—á! –ë—É–¥—É —Ä–∞–¥ –ø–æ–º–æ—á—å —Å–Ω–æ–≤–∞!']
        };

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –ø—Ä–æ—â–∞–Ω–∏—è –∏ –±–ª–∞–≥–æ–¥–∞—Ä–Ω–æ—Å—Ç–∏
        for (let farewell in farewells) {
            if (normalizedQuestion.includes(farewell)) {

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–æ–≤ –¥–∞/–Ω–µ—Ç
        if (!answer) {
            if (normalizedQuestion === '–¥–∞' && window.lastSuggestions?.length > 0) {
                answer = database[window.lastSuggestions[0]];
                window.lastSuggestions = null;
            } else if (normalizedQuestion === '–Ω–µ—Ç' && window.lastSuggestions?.length > 0) {
                const remainingSuggestions = findSimilarQuestions(question)
                    .filter(q => !window.lastSuggestions.includes(q))
                    .slice(0, 3);

                if (remainingSuggestions.length > 0) {
                    window.lastSuggestions = remainingSuggestions;
                    answer = "–í–æ—Ç –¥—Ä—É–≥–∏–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã:\n\n" +
                            remainingSuggestions.map(q => "‚Ä¢ " + q).join("\n") +
                            "\n\n–û—Ç–≤–µ—Ç—å—Ç–µ '–¥–∞', –µ—Å–ª–∏ –∫–∞–∫–æ–π-—Ç–æ –∏–∑ —ç—Ç–∏—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ –≤–∞–º –ø–æ–¥—Ö–æ–¥–∏—Ç, –∏–ª–∏ '–Ω–µ—Ç' –¥–ª—è –¥—Ä—É–≥–∏—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤.";
                } else {

                }
            }
        }

        await typeResponse(answer);
    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤–æ–ø—Ä–æ—Å–∞:', error);
        await typeResponse("–ò–∑–≤–∏–Ω–∏—Ç–µ, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –≤–∞—à–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
    }
}
