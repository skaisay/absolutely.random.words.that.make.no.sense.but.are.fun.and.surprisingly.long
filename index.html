<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог ИИ</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #05161A, #6DA5C0);
            color: #fff;
            overflow: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        #search {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            position: relative;
        }
        .carousel {
            width: 100%;
            height: 100%;
            perspective: 1000px;
            position: relative;
        }
        .carousel-item {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transition: transform 0.5s, opacity 0.5s;
        }
        .carousel-item a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
        }
        .tooltip {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-links a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Логотип</div>
        <input type="text" id="search" placeholder="Поиск ИИ-инструментов...">
    </header><main>
        <div class="carousel">
            <div class="carousel-item" data-tooltip="ChatGPT — отвечает на вопросы">
                <a href="https://chat.openai.com/" target="_blank">ChatGPT</a>
            </div>
            <div class="carousel-item" data-tooltip="DALL·E — генерация изображений">
                <a href="https://openai.com/dall-e" target="_blank">DALL·E</a>
            </div>
            <div class="carousel-item" data-tooltip="MidJourney — создание изображений">
                <a href="https://midjourney.com/" target="_blank">MidJourney</a>
            </div>
            <!-- Добавь остальные ссылки по аналогии -->
        </div>
        <div id="tooltip" class="tooltip"></div>
    </main>

    <footer>
        <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>
        <div class="license">© 2023 Каталог ИИ. Все права защищены.</div>
    </footer><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Настройка сцены Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.querySelector('.carousel').appendChild(renderer.domElement);

        // Создание 3D-объектов
        const items = document.querySelectorAll('.carousel-item');
        items.forEach((item, index) => {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.x = (index - items.length / 2) * 3;
            scene.add(cube);
        });

        camera.position.z = 10;

        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Подсказки
        const tooltip = document.getElementById('tooltip');
        items.forEach(item => {
            item.addEventListener('mouseover', () => {
                tooltip.textContent = item.getAttribute('data-tooltip');
                tooltip.style.opacity = '1';
            });
            item.addEventListener('mouseout', () => {
                tooltip.style.opacity = '0';
            });
        });
    </script>
</body>
</html>
