<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <canvas id="starfield"></canvas>

    <div class="container">
        <!-- Профиль пользователя -->
        <div class="profile-container">
            <div class="user-profile">
                <div class="profile-image">
                    <img src="" alt="Profile" id="userAvatar">
                </div>
                <div class="profile-info">
                    <h2 id="userName" data-translate="loading">Загрузка...</h2>
                    <p><span data-translate="id">ID</span>: <span id="userId" data-translate="loading">Загрузка...</span></p>
                    <p><span data-translate="language_code">Язык</span>: <span id="userLanguage" data-translate="loading">Загрузка...</span></p>
                </div>
            </div>
        </div>

        <!-- Настройки -->
        <div class="settings-container" style="display: none;">
            <div class="settings-group">
                <h3 data-translate="language">Язык приложения</h3>
                <p class="setting-description" data-translate="languageDesc">Выберите предпочитаемый язык интерфейса</p>
                <div class="language-selector">
                    <button class="lang-btn active" data-lang="ru">Русский</button>
                    <button class="lang-btn" data-lang="en">English</button>
                    <button class="lang-btn" data-lang="zh">中文</button>
                    <button class="lang-btn" data-lang="no">Norsk</button>
                </div>
            </div>

            <div class="settings-group">
                <h3 data-translate="animation">Анимация звёзд</h3>
                <p class="setting-description" data-translate="animationDesc">Управление анимацией фона</p>
                <div class="animation-toggle">
                    <label class="switch">
                        <input type="checkbox" id="starAnimation" checked>
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label" data-translate="toggleOn">Включено</span>
                </div>
            </div>
        </div>

        <!-- Меню -->
        <div class="menu-container" style="display: none;">
            <div class="menu-item" data-screen="about">
                <i class="fas fa-info-circle"></i>
                <span data-translate="aboutApp">О приложении</span>
            </div>
        </div>

        <!-- О приложении -->
        <div class="about-container" style="display: none;">
            <canvas id="matrix"></canvas>
            <div class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span data-translate="backButton">Назад</span>
            </div>
        </div>
    </div>

    <!-- Навигация -->
    <nav class="navigation">
        <div class="nav-item active" data-section="profile">
            <i class="fas fa-user"></i>
        </div>
        <div class="nav-item" data-section="settings">
            <i class="fas fa-cog"></i>
        </div>
        <div class="nav-item" data-section="menu">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <script src="starfield.js"></script>
    <script src="settings.js"></script>
    <script src="matrix.js"></script>
    <script src="app.js"></script>
</body>
</html>
