<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }

        .welcome-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .welcome-text {
            font-size: 2em;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 2em;
            animation: fadeIn 2s ease;
        }

        .next-button {
            padding: 15px 40px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .next-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-50%) scale(1.05);
        }

        .snowflake {
            position: fixed;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
        }

        .profile-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            margin-bottom: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .profile-name {
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }

        .profile-id {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <h1 class="welcome-text">Welcome to the App</h1>
        <button class="next-button">Next</button>
    </div>

    <div class="profile-screen">
        <img class="profile-photo" src="" alt="Profile Photo">
        <div class="profile-name"></div>
        <div class="profile-id"></div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Создание снежинок
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.width = Math.random() * 4 + 2 + 'px';
            snowflake.style.height = snowflake.style.width;
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.opacity = Math.random();
            snowflake.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
            document.body.appendChild(snowflake);

            let posY = -10;
            function fall() {
                if (posY >= window.innerHeight) {
                    document.body.removeChild(snowflake);
                    return;
                }
                posY += 1;
                snowflake.style.top = posY + 'px';
                requestAnimationFrame(fall);
            }
            fall();
        }

        // Генерация снежинок
        setInterval(createSnowflake, 100);

        // Обработка нажатия кнопки Next
        document.querySelector('.next-button').addEventListener('click', () => {
            const profileScreen = document.querySelector('.profile-screen');
            const welcomeScreen = document.querySelector('.welcome-screen');

            // Получаем данные пользователя
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.querySelector('.profile-name').textContent = user.first_name + 
                    (user.last_name ? ' ' + user.last_name : '');
                document.querySelector('.profile-id').textContent = 'ID: ' + user.id;
                
                // Если есть фото профиля
                if (user.photo_url) {
                    document.querySelector('.profile-photo').src = user.photo_url;
                } else {
                    document.querySelector('.profile-photo').src = 'https://via.placeholder.com/120';
                }
            }

            welcomeScreen.style.display = 'none';
            profileScreen.style.display = 'flex';
            profileScreen.classList.add('slide-in');
        });

        // Сообщаем Telegram, что приложение готово
        tg.ready();
    </script>
</body>
</html>
