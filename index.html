<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог ИИ</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        #search {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            position: relative;
        }
        .scroll-container {
            overflow-x: auto;
            white-space: nowrap;
            width: 100%;
            text-align: center;
        }
        .scroll-content {
            display: inline-block;
        }
        .ai-link {
            display: inline-block;
            margin: 0 20px;
            padding: 15px 30px;
            background: #444;
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
        }
        .ai-link:hover {
            transform: scale(1.1);
            background: #555;
        }
        .ai-link a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .tooltip {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-links a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Логотип</div>
        <input type="text" id="search" placeholder="Поиск ИИ-инструментов...">
    </header><main>
        <div class="scroll-container">
            <div class="scroll-content">
                <div class="ai-link" data-tooltip="Создание текстов и ответов на вопросы">
                    <a href="chatgpt.html">ChatGPT</a>
                </div>
                <div class="ai-link" data-tooltip="Генерация изображений">
                    <a href="dalle.html">DALL·E</a>
                </div>
                <div class="ai-link" data-tooltip="Автоматизация задач">
                    <a href="automate.html">Automate</a>
                </div>
                <!-- Добавь больше ссылок по аналогии -->
            </div>
        </div>
        <div id="tooltip" class="tooltip"></div>
    </main>

    <footer>
        <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>
        <div class="license">© 2023 Каталог ИИ. Все права защищены.</div>
    </footer><script>
        const aiLinks = document.querySelectorAll('.ai-link');
        const tooltip = document.getElementById('tooltip');

        aiLinks.forEach(link => {
            link.addEventListener('mouseover', () => {
                tooltip.textContent = link.getAttribute('data-tooltip');
                tooltip.style.opacity = '1';
            });

            link.addEventListener('mouseout', () => {
                tooltip.style.opacity = '0';
            });
        });
    </script>
</body>
</html>
