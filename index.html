<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Responsive Website</title>
    <style>
        :root {
            --primary-dark: #05161A;
            --secondary-dark: #072E33;
            --primary-accent: #0C7075;
            --secondary-accent: #0F969C;
            --light-accent: #6DA5C0;
            --neutral: #294D61;
            --transition: all 0.3s ease-in-out;
        }

        :root[data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: var(--primary-dark);
            --card-bg: rgba(255, 255, 255, 0.7);
        }

        :root[data-theme="dark"] {
            --bg-color: var(--primary-dark);
            --text-color: #ffffff;
            --card-bg: rgba(7, 46, 51, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation */
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
            background: var(--primary-accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: white;
            position: relative;
        }

        .menu-toggle span::before,
        .menu-toggle span::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 3px;
            background: white;
            transition: var(--transition);
        }

        .menu-toggle span::before { top: -8px; }
        .menu-toggle span::after { top: 8px; }

        .sidebar {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100vh;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 80px 20px;
            transition: var(--transition);
            z-index: 999;
        }

        .sidebar.active {
            right: 0;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Game Section */
        .game-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .game-circle {
            width: 50px;
            height: 50px;
            background: var(--secondary-accent);
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            transition: var(--transition);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 767px) {
            .hero h1 { font-size: 2.5rem; }
            .card { margin: 20px; }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            .hero h1 { font-size: 3rem; }
        }

        /* Theme Switcher */
        .theme-switch {
            background: var(--primary-accent);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="menu-toggle" aria-label="Toggle Menu">
        <span></span>
    </button>

    <nav class="sidebar">
        <h2>My Account</h2>
        <button class="theme-switch">Switch Theme</button>
    </nav>

    <main class="hero">
        <div class="card">
            <h1>Welcome!</h1>
            <p>Experience a modern, responsive design that adapts to any device.</p>
        </div>
    </main>

    <div class="game-container">
        <div id="score">Score: 0</div>
        <div class="game-circle"></div>
    </div>

    <script>
        // Theme Management
        const themeSwitch = document.querySelector('.theme-switch');
        const root = document.documentElement;

        const currentTheme = localStorage.getItem('theme') || 'dark';
        root.setAttribute('data-theme', currentTheme);

        themeSwitch.addEventListener('click', () => {
            const newTheme = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Click Game
        const gameCircle = document.querySelector('.game-circle');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        function moveCircle() {
            const maxX = window.innerWidth - 50;
            const maxY = window.innerHeight - 150;
            const randomX = Math.random() * maxX;
            const randomY = Math.max(Math.random() * maxY, 100);
            
            gameCircle.style.left = `${randomX}px`;
            gameCircle.style.top = `${randomY}px`;
        }

        gameCircle.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            moveCircle();
            
            gameCircle.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
        });

        // Initial circle position
        moveCircle();

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
