<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изучение норвежского языка</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #05161A;
            color: white;
        }
        .main {
            padding: 20px;
        }
        .welcome {
            text-align: center;
            padding: 50px;
            border: 2px solid #0F969C;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .welcome button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #0F969C;
            color: white;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .section {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .word-card {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .word-card:hover {
            background-color: #e0e0e0;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #05161A;
            color: white;
        }
        .footer button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #0F969C;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Изучение норвежского языка</h1>
    </div>
    <div class="main container">
        <div class="welcome">
            <h2>Добро пожаловать на платформу изучения норвежского языка!</h2>
            <p>Легко и весело учите норвежский язык!</p>
            <button onclick="scrollToSection('lessons')">Начать обучение</button>
        </div>
        <div class="section" id="lessons">
            <h2>Уроки</h2>
            <div id="word-list"></div>
        </div>
        <div class="section" id="practice">
            <h2>Практика и игры</h2>
            <button onclick="startGame()">Поймай слово</button>
            <button onclick="startQuiz()">Угадай правильный перевод</button>
        </div>
        <div class="section" id="about">
            <h2>О нас</h2>
            <p>Описание проекта и ссылка на Instagram:</p>
            <a href="https://www.instagram.com/serhii_stafiichuk?igsh=MXRsd2t2Z2I3Mzg2NA==" target="_blank">Мой Instagram</a>
        </div>
        <div class="section" id="settings">
            <h2>Настройки</h2>
            <p>Выберите цветовую тему:</p>
            <button style="background-color: #05161A;" onclick="changeTheme('#05161A')">Тема 1</button>
            <button style="background-color: #072E33;" onclick="changeTheme('#072E33')">Тема 2</button>
            <button style="background-color: #0C7075;" onclick="changeTheme('#0C7075')">Тема 3</button>
            <button style="background-color: #0F969C;" onclick="changeTheme('#0F969C')">Тема 4</button>
            <button style="background-color: #6DA5C0;" onclick="changeTheme('#6DA5C0')">Тема 5</button>
            <button style="background-color: #294D61;" onclick="changeTheme('#294D61')">Тема 6</button>
        </div>
    </div>
    <div class="footer">
        <button onclick="scrollToSection('main')">Вернуться на главную</button>
    </div>
    <script>
        const norwegianWords = [
            { norwegian: "Hei", translation: "Привет", category: "Приветствия" },
            { norwegian: "God morgen", translation: "Доброе утро", category: "Приветствия" },
            { norwegian: "Bok", translation: "Книга", category: "Существительные" },
            { norwegian: "Spise", translation: "Есть (приём пищи)", category: "Глаголы" },
        ];

        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        function changeTheme(color) {
            document.body.style.backgroundColor = color;
            localStorage.setItem('theme', color);
        }

        function loadTheme() {
            const theme = localStorage.getItem('theme');
            if (theme) {
                document.body.style.backgroundColor = theme;
            }
        }

        function startLesson() {
            document.getElementById("word-list").innerHTML = norwegianWords
                .map(word => `<div class="word-card" onclick="showTranslation('${word.translation}')">${word.norwegian}</div>`)
                .join('');
        }

        function showTranslation(translation) {
            alert(`Перевод: ${translation}`);
        }

        function startGame() {
            alert("Игра началась!");
        }

        function startQuiz() {
            alert("Викторина началась!");
        }

        document.addEventListener('DOMContentLoaded', loadTheme);
        startLesson();
    </script>
</body>
</html>
