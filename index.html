
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            padding: 20px;
            padding-bottom: 80px;
        }

        .section {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .section.active {
            display: block;
            opacity: 1;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-top: 5px;
        }

        button {
            background: linear-gradient(45deg, #2196F3, #00BCD4);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.3s;
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <section id="about" class="section active">
            <h2>О проекте</h2>
            <p>Это современное одностраничное мини-приложение для Telegram, созданное с использованием HTML, CSS и JavaScript. Приложение демонстрирует возможности Telegram Mini Apps.</p>
        </section>

        <section id="features" class="section">
            <h2>Функционал</h2>
            <div class="form-group">
                <input type="text" placeholder="Тестовое поле ввода" id="testInput">
            </div>
            <button onclick="showTestMessage()">Тестировать</button>
        </section>

        <section id="contacts" class="section">
            <h2>Контакты</h2>
            <form id="contactForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <input type="text" placeholder="Имя" required id="name">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required id="email">
                </div>
                <div class="form-group">
                    <textarea placeholder="Сообщение" required id="message" rows="4"></textarea>
                </div>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </div>

    <nav class="nav-bar">
        <a href="#about" class="nav-item active" onclick="showSection('about', this)">О проекте</a>
        <a href="#features" class="nav-item" onclick="showSection('features', this)">Функционал</a>
        <a href="#contacts" class="nav-item" onclick="showSection('contacts', this)">Контакты</a>
    </nav>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        function showSection(sectionId, navItem) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            document.getElementById(sectionId).classList.add('active');
            navItem.classList.add('active');
        }

        function showTestMessage() {
            const value = document.getElementById('testInput').value;
            tg.showAlert(`Вы ввели: ${value}`);
        }

        function handleSubmit(event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
            console.log('Отправка формы:', formData);
            tg.showAlert('Форма отправлена успешно!');
            event.target.reset();
        }
    </script>
</body>
</html>
