<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Phaser.js -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

    <style>
        :root {
            --primary-color: #6DA5C0;
            --accent-color: #FFD700;
            --dark-bg: #05161A;
            --light-bg: #0A2E38;
            --text-light: #ffffff;
            --text-dark: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--light-bg));
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background: rgba(5, 22, 26, 0.95) !important;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .nav-link {
            color: var(--text-light) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        .hero {
            min-height: 60vh;
            display: flex;
            align-items: center;
            text-align: center;
            padding: 4rem 0;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-light);
        }

        .hero-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .game-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
        }

        .game-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .game-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .game-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--dark-bg), var(--light-bg));
            color: var(--text-light);
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-container {
            width: 100%;
            height: 600px;
            background: #000;
            margin: 1rem 0;
            display: none;
        }

        .cta-button {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background: var(--accent-color);
            transform: translateY(-3px);
            color: var(--text-dark);
        }

        .footer {
            background: rgba(5, 22, 26, 0.95);
            padding: 3rem 0;
            margin-top: 5rem;
        }

        .social-links a {
            color: var(--text-light);
            margin: 0 1rem;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                padding: 1rem;
            }
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .preloader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--primary-color);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-container {
            position: relative;
            max-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: var(--text-light);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <!-- ÐŸÑ€ÐµÐ»Ð¾Ð°Ð´ÐµÑ€ -->
    <div class="preloader">
        <div class="preloader-spinner"></div>
    </div>

    <!-- ÐÐ°Ð²Ð¸Ð³Ð°Ñ†Ð¸Ñ -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Game Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#games">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                </ul>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search games...">
                </div>
            </div>
        </div>
    </nav>

    <!-- Ð“ÐµÑ€Ð¾Ð¹ ÑÐµÐºÑ†Ð¸Ñ -->
    <section class="hero" id="home">
        <div class="container">
            <h1 class="hero-title">Welcome to Game Hub</h1>
            <p class="hero-text">Discover and play 20 amazing games directly in your browser or Telegram!</p>
            <a href="#games" class="cta-button">Start Playing</a>
        </div>
    </section>

    <!-- Ð¡ÐµÐºÑ†Ð¸Ñ Ñ Ð¸Ð³Ñ€Ð°Ð¼Ð¸ -->
    <section id="games" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Our Games</h2>
            <div class="game-grid">
                <!-- Ð˜Ð³Ñ€Ñ‹ Ð±ÑƒÐ´ÑƒÑ‚ Ð´Ð¾Ð±Ð°Ð²Ð»ÐµÐ½Ñ‹ Ð´Ð¸Ð½Ð°Ð¼Ð¸Ñ‡ÐµÑÐºÐ¸ -->
            </div>
        </div>
    </section>

    <!-- ÐœÐ¾Ð´Ð°Ð»ÑŒÐ½Ð¾Ðµ Ð¾ÐºÐ½Ð¾ Ð´Ð»Ñ Ð¸Ð³Ñ€ -->
    <div class="modal fade" id="gameModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="gameContainer" class="game-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ð¤ÑƒÑ‚ÐµÑ€ -->
    <footer class="footer">
        <div class="container text-center">
            <div class="social-links mb-4">
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <p>&copy; 2025 Game Hub. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>

    <script>
        // Ð˜Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ñ Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Ð¡Ð¿Ð¸ÑÐ¾Ðº Ð¸Ð³Ñ€
        const games = [
            { id: 'snake', title: 'Snake', description: 'Classic snake game', icon: 'ðŸ' },
            { id: 'tetris', title: 'Tetris', description: 'The original block puzzle', icon: 'ðŸŸ¦' },
            { id: 'flappy', title: 'Flappy Bird', description: 'Guide the bird through pipes', icon: 'ðŸ¦' },
            { id: '2048', title: '2048', description: 'Merge numbers to reach 2048', icon: 'ðŸ”¢' },
            { id: 'platformer', title: 'Platformer', description: 'Jump and run adventure', icon: 'ðŸƒ' },
            { id: 'tictactoe', title: 'Tic-Tac-Toe', description: 'Classic X and O game', icon: 'â­•' },
            { id: 'arkanoid', title: 'Arkanoid', description: 'Break all the blocks', icon: 'ðŸ§±' },
            { id: 'hangman', title: 'Hangman', description: 'Guess the word', icon: 'ðŸ“' },
            { id: 'puzzle', title: 'Puzzle', description: 'Solve image puzzles', icon: 'ðŸ§©' },
            { id: 'racing', title: 'Racing', description: 'Fast-paced car racing', icon: 'ðŸŽï¸' },
            { id: 'battleship', title: 'Battleship', description: 'Sink enemy ships', icon: 'âš“' },
            { id: 'pong', title: 'Pong', description: 'Classic table tennis', icon: 'ðŸ“' },
            { id: 'minesweeper', title: 'Minesweeper', description: 'Find all mines', icon: 'ðŸ’£' },
            { id: 'bounce', title: 'Bouncing Ball', description: 'Keep the ball bouncing', icon: 'âš½' },
            { id: 'quest', title: 'Text Quest', description: 'Text-based adventure', icon: 'ðŸ“–' },
            { id: 'memory', title: 'Memory Game', description: 'Match the cards', icon: 'ðŸƒ' },
            { id: 'shooter', title: 'Space Shooter', description: 'Defend against aliens', icon: 'ðŸ‘¾' },
            { id: 'cube', title: 'Cube Puzzle', description: 'Solve 3D puzzles', icon: 'ðŸŽ²' },
            { id: 'football', title: 'Football', description: 'Score goals', icon: 'âš½' },
            { id: 'idle', title: 'Idle Game', description: 'Build your empire', icon: 'ðŸ°' }
        ];

        // Ð¡Ð¾Ð·Ð´Ð°Ð½Ð¸Ðµ ÐºÐ°Ñ€Ñ‚Ð¾Ñ‡ÐµÐº Ð¸Ð³Ñ€
        function createGameCards() {
            const gameGrid = document.querySelector('.game-grid');
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <div class="game-icon">${game.icon}</div>
                    <h3 class="game-title">${game.title}</h3>
                    <p class="game-description">${game.description}</p>
                `;
                card.onclick = () => openGame(game);
                gameGrid.appendChild(card);
            });
        }

        // ÐžÑ‚ÐºÑ€Ñ‹Ñ‚Ð¸Ðµ Ð¸Ð³Ñ€Ñ‹
        function openGame(game) {
            const modal = new bootstrap.Modal(document.getElementById('gameModal'));
            document.querySelector('.modal-title').textContent = game.title;
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.style.display = 'block';

            // Ð—Ð´ÐµÑÑŒ Ð±ÑƒÐ´ÐµÑ‚ Ð¸Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ñ ÐºÐ¾Ð½ÐºÑ€ÐµÑ‚Ð½Ð¾Ð¹ Ð¸Ð³Ñ€Ñ‹
            // Ð’ Ð´Ð°Ð½Ð½Ð¾Ð¼ Ð¿Ñ€Ð¸Ð¼ÐµÑ€Ðµ Ð¿Ñ€Ð¾ÑÑ‚Ð¾ Ð¿Ð¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ Ð·Ð°Ð³Ð»ÑƒÑˆÐºÑƒ
            if (tg.initDataUnsafe?.user) {
                tg.sendData(`Opening game: ${game.title}`);
            }

            modal.show();
        }

        // ÐŸÐ¾Ð¸ÑÐº Ð¸Ð³Ñ€
        document.querySelector('.search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.game-card').forEach(card => {
                const title = card.querySelector('.game-title').textContent.toLowerCase();
                const description = card.querySelector('.game-description').textContent.toLowerCase();
                const visible = title.includes(searchTerm) || description.includes(searchTerm);
                card.style.display = visible ? 'block' : 'none';
            });
        });

        // ÐŸÑ€ÐµÐ»Ð¾Ð°Ð´ÐµÑ€
        window.addEventListener('load', () => {
            createGameCards();
            const preloader = document.querySelector('.preloader');
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => preloader.style.display = 'none', 300);
            }, 500);
        });

        // ÐŸÐ»Ð°Ð²Ð½Ð°Ñ Ð¿Ñ€Ð¾ÐºÑ€ÑƒÑ‚ÐºÐ°
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
