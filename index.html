<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }

    :root {
      --primary: #0088cc;
      --primary-dark: #0077b3;
      --background: #000000;
      --card-bg: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --text-secondary: #999999;
      --border: rgba(255, 255, 255, 0.1);
      --success: #4CAF50;
      --warning: #FFC107;
      --danger: #FF5252;
      --robot-eye: #00ff00;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--background), #1a1a1a);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Enhanced Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }

    .welcome-text {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #fff, #a0a0a0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 1s ease-out;
    }

    .subtitle {
      font-size: 1.5rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease-out 0.3s backwards;
    }

    /* Robot Animation */
    .robot {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 60px;
      height: 60px;
      animation: float 3s ease-in-out infinite;
    }

    .robot-head {
      position: relative;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      border: 2px solid var(--primary);
      overflow: hidden;
    }

    .robot-eye {
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--robot-eye);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: blink 3s infinite;
    }

    .robot-antenna {
      position: absolute;
      width: 4px;
      height: 15px;
      background: var(--primary);
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes blink {
      0%, 45%, 55%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(0.1);
        opacity: 0.5;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-10px) rotate(5deg);
      }
    }

    /* Enhanced Snowfall */
    .snowfall {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      filter: blur(1px);
    }

    /* Enhanced Navigation */
    .hamburger {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      width: 40px;
      height: 40px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .hamburger-line {
      display: block;
      width: 30px;
      height: 2px;
      background: var(--text);
      margin: 6px auto;
      transition: all 0.3s ease-in-out;
    }

    .menu-open .hamburger-line:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }

    .menu-open .hamburger-line:nth-child(2) {
      opacity: 0;
    }

    .menu-open .hamburger-line:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      z-index: 999;
      padding: 80px 20px 20px;
      transition: right 0.3s ease-in-out;
    }

    .menu-open .side-menu {
      right: 0;
    }

    .menu-text {
      color: var(--text);
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-link {
      color: var(--text);
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .social-link:hover {
      color: var(--primary);
    }

    /* Quote Generator */
    .quote-container {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
    }

    .quote {
      font-style: italic;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
      transition: opacity 0.5s ease;
    }

    /* Buttons */
    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .button.secondary {
      background: transparent;
      border: 2px solid var(--primary);
    }

    .button.secondary:hover {
      background: var(--primary);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .welcome-text {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
      }

      .robot {
        top: 80px;
        right: 10px;
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="snowfall" id="snowfall"></div>

  <!-- Robot Animation -->
  <div class="robot">
    <div class="robot-head">
      <div class="robot-antenna"></div>
      <div class="robot-eye"></div>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="welcome-text">Welcome</h1>
      <p class="subtitle">Добро пожаловать в блог о приложении Klyo и многом другом</p>
      <div class="button-container">
        <a href="#blog" class="button">Читать блог</a>
        <a href="#about" class="button secondary">Узнать больше</a>
      </div>
    </div>
  </section>

  <!-- Hamburger Menu -->
  <button class="hamburger" onclick="toggleMenu()">
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
  </button>

  <!-- Side Menu -->
  <div class="side-menu">
    <p class="menu-text">Подписка необязательна, но мы будем рады видеть вас в нашем сообществе</p>
    <div class="social-links">
      <a href="https://instagram.com/your-username" class="social-link" target="_blank">
        <i class="lucide-instagram"></i>
      </a>
      <a href="https://t.me/your-username" class="social-link" target="_blank">
        <i class="lucide-send"></i>
      </a>
    </div>
  </div>

  <!-- Quote Generator -->
  <div class="quote-container">
    <p class="quote" id="quote"></p>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    // Initialize Telegram WebApp
    window.Telegram?.WebApp?.ready();

    // Initialize Lucide icons
    lucide.createIcons();

    // Menu Toggle
    function toggleMenu() {
      document.body.classList.toggle('menu-open');
    }

    // Close menu on scroll
    let lastScroll = 0;
    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset;
      if (currentScroll > lastScroll) {
        document.body.classList.remove('menu-open');
      }
      lastScroll = currentScroll;
    });

    // Quote Generator
    const quotes = [
      "Программирование — это искусство организации сложности.",
      "Лучший способ предсказать будущее — создать его.",
      "Код — это поэзия, написанная логикой.",
      "В программировании простота — это главная добродетель.",
      "Каждая строка кода должна выглядеть так, будто она была написана с умыслом.",
      "Программирование — это не о печатании, это о мышлении.",
      "Будущее уже здесь, просто оно неравномерно распределено.",
      "Совершенство достигается не тогда, когда нечего добавить, а когда нечего убрать.",
      "Хороший код сам по себе является лучшей документацией.",
      "Простота — необходимое условие надёжности."
    ];

    function updateQuote() {
      const quoteElement = document.getElementById('quote');
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      
      quoteElement.style.opacity = '0';
      setTimeout(() => {
        quoteElement.textContent = randomQuote;
        quoteElement.style.opacity = '1';
      }, 500);
    }

    updateQuote();
    setInterval(updateQuote, 10000);

    // Snowfall Animation
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      
      const size = Math.random() * 2 + 2;
      snowflake.style.width = `${size}px`;
      snowflake.style.height = `${size}px`;
      snowflake.style.left = `${Math.random() * 100}vw`;      const duration = Math.random() * 3 + 3;
      const delay = Math.random() * 2;
      snowflake.style.animation = `snowfall ${duration}s linear ${delay}s`;
      
      document.getElementById('snowfall').appendChild(snowflake);
      
      // Remove snowflake after animation
      setTimeout(() => {
        snowflake.remove();
      }, (duration + delay) * 1000);
    }

    // Create new snowflakes periodically
    setInterval(createSnowflake, 200);

    // Add snowfall animation keyframes dynamically
    const style = document.createElement('style');
    style.textContent = `
      @keyframes snowfall {
        0% {
          transform: translateY(-10vh) translateX(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) translateX(20px) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Handle page navigation
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const section = document.querySelector(this.getAttribute('href'));
        if (section) {
          section.scrollIntoView({
            behavior: 'smooth'
          });
        }
      });
    });

    // Robot interaction
    const robot = document.querySelector('.robot');
    robot.addEventListener('click', () => {
      const eye = robot.querySelector('.robot-eye');
      eye.style.animation = 'none';
      eye.style.background = '#ff0000';
      
      setTimeout(() => {
        eye.style.animation = '';
        eye.style.background = '';
      }, 500);
    });

    // Initialize theme based on Telegram WebApp
    if (window.Telegram?.WebApp) {
      const colorScheme = window.Telegram.WebApp.colorScheme;
      document.documentElement.setAttribute('data-theme', colorScheme);
    }
  </script>
</body>
</html>
