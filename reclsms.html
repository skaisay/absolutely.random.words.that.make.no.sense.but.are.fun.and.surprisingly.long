<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            overflow: hidden;
            position: relative;
        }

        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px);
                opacity: 0.3;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            overflow: hidden;
            max-width: 400px;
            width: 90%;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            height: 40px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(45deg, #6b8cff, #5d3fd3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        button:disabled {
            background: linear-gradient(45deg, #cccccc, #999999);
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            display: none;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #5d3fd3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #code {
            margin-top: 20px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            color: #2c3e50;
            padding: 15px;
            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .kawaii-character {
            position: absolute;
            bottom: -50px;
            right: -40px;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23FFB6C1"/><circle cx="35" cy="40" r="5" fill="%23000"/><circle cx="65" cy="40" r="5" fill="%23000"/><path d="M 35 60 Q 50 70 65 60" stroke="%23000" stroke-width="3" fill="none"/></svg>') no-repeat;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kawaii-character"></div>
        <h2>✨ Verification Code Generator ✨</h2>
        <button id="generateBtn" onclick="generateCode()">Generate Code</button>
        <div id="loader" class="loader"></div>
        <div id="code"></div>
    </div>

    <script>
        // Create snowflakes
        function createSnowflakes() {
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.opacity = Math.random();
                snowflake.style.width = snowflake.style.height = (Math.random() * 5 + 5) + 'px';
                document.body.appendChild(snowflake);
            }
        }

        // Store generated codes in localStorage
        const generatedCodes = JSON.parse(localStorage.getItem('generatedCodes')) || {};

        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return null;
            }
        }

        function generateRandomCode() {
            const characters = '0123456789ABCDEF';
            let code = '';
            for (let i = 0; i < 16; i++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return code;
        }

        async function generateCode() {
            const clientIP = await getClientIP();
            
            if (!clientIP) {
                alert('Unable to verify your identity. Please try again later.');
                return;
            }

            if (generatedCodes[clientIP]) {
                document.getElementById('code').textContent = 'You have already generated a code: ' + generatedCodes[clientIP];
                return;
            }

            const button = document.getElementById('generateBtn');
            const loader = document.getElementById('loader');
            const codeDisplay = document.getElementById('code');

            button.disabled = true;
            loader.style.display = 'block';
            codeDisplay.textContent = '';

            setTimeout(() => {
                const newCode = generateRandomCode();
                generatedCodes[clientIP] = newCode;
                localStorage.setItem('generatedCodes', JSON.stringify(generatedCodes));

                loader.style.display = 'none';
                codeDisplay.textContent = 'Your verification code: ' + newCode;
                button.disabled = false;
            }, 10000);
        }

        // Initialize snowflakes and check for existing code on page load
        window.onload = async function() {
            createSnowflakes();
            const clientIP = await getClientIP();
            if (clientIP && generatedCodes[clientIP]) {
                document.getElementById('code').textContent = 'You have already generated a code: ' + generatedCodes[clientIP];
                document.getElementById('generateBtn').disabled = true;
            }
        };
    </script>
</body>
</html>
