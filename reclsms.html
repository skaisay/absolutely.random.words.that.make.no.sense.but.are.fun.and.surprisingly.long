<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code Generator</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f5f6fa;
            --container-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-color);
            padding: 20px;
        }

        .container {
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .generate-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            background: #2980b9;
        }

        .generate-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .loader {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--secondary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .code-container {
            margin-top: 20px;
            display: none;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            position: relative;
        }

        .code-text {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: var(--primary-color);
            word-break: break-all;
            margin-right: 40px;
        }

        .copy-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #2980b9;
        }

        .copy-feedback {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 20px;
            }

            .code-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verification Code Generator</h2>
        <button class="generate-btn" id="generateBtn" onclick="generateCode()">Generate Code</button>
        <div id="loader" class="loader"></div>
        <div id="codeContainer" class="code-container">
            <div id="code" class="code-text"></div>
            <button class="copy-btn" id="copyBtn" onclick="copyCode()">
                Copy
            </button>
        </div>
    </div>
    <div id="copyFeedback" class="copy-feedback">Code copied!</div>

    <script>
        const verificationCodes = [
            "A1B2C3D4E5F61111",
            "B2C3D4E5F6A72222",
            "C3D4E5F6A7B83333",
            "D4E5F6A7B8C94444",
            "E5F6A7B8C9D05555",
            "F6A7B8C9D0E16666",
            "1111222233334444",
            "5555666677778888",
            "9999AAAABBBBCCCC",
            "DDDDEEEEFFFF0000",
            "1A2B3C4D5E6F7890",
            "2B3C4D5E6F7A8901",
            "3C4D5E6F7A8B9012",
            "4D5E6F7A8B9C0123",
            "5E6F7A8B9C0D1234",
            "6F7A8B9C0D1E2345",
            "7A8B9C0D1E2F3456",
            "8B9C0D1E2F3A4567",
            "9C0D1E2F3A4B5678",
            "0D1E2F3A4B5C6789"
        ];

        const generatedCodes = JSON.parse(localStorage.getItem('generatedCodes')) || {};

        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return null;
            }
        }

        function getRandomCode() {
            const randomIndex = Math.floor(Math.random() * verificationCodes.length);
            return verificationCodes[randomIndex];
        }

        async function generateCode() {
            const clientIP = await getClientIP();

            if (!clientIP) {
                alert('Unable to verify your identity. Please try again later.');
                return;
            }

            if (generatedCodes[clientIP]) {
                showCode(generatedCodes[clientIP]);
                return;
            }

            const button = document.getElementById('generateBtn');
            const loader = document.getElementById('loader');

            button.disabled = true;
            loader.style.display = 'block';
            document.getElementById('codeContainer').style.display = 'none';

            setTimeout(() => {
                const newCode = getRandomCode();
                generatedCodes[clientIP] = newCode;
                localStorage.setItem('generatedCodes', JSON.stringify(generatedCodes));

                loader.style.display = 'none';
                showCode(newCode);
            }, 10000);
        }

        function showCode(code) {
            const codeContainer = document.getElementById('codeContainer');
            const codeElement = document.getElementById('code');

            codeElement.textContent = code;
            codeContainer.style.display = 'block';
            document.getElementById('generateBtn').disabled = true;
        }

        function copyCode() {
            const codeText = document.getElementById('code').textContent;
            navigator.clipboard.writeText(codeText).then(() => {
                const feedback = document.getElementById('copyFeedback');
                feedback.style.display = 'block';
                setTimeout(() => {
                    feedback.style.display = 'none';
                }, 2000);
            });
        }

        window.onload = async function() {
            const clientIP = await getClientIP();
            if (clientIP && generatedCodes[clientIP]) {
                showCode(generatedCodes[clientIP]);
            }
        };
    </script>
</body>
</html>
